    <style>
      body {
        margin: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }

      /* --- 底部控制按鈕容器 --- */
      #controls-container {
        position: fixed;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        gap: 10px;
        opacity: 1;
        transition: opacity 0.3s ease;
      }

      #controls-container.hidden {
        opacity: 0;
        pointer-events: none;
      }

      /* --- 小型圖示按鈕 (統一尺寸為40px) --- */
      .icon-button, .fs-icon-button, #fs-play-pause-button {
        width: 40px;
        height: 40px;
        background-color: rgba(0, 0, 0, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        backdrop-filter: blur(10px);
        flex-shrink: 0;
      }

      .icon-button:hover, .fs-icon-button:hover, #fs-play-pause-button:hover {
        background-color: rgba(0, 0, 0, 0.85);
        border-color: rgba(0, 255, 255, 0.6);
        transform: scale(1.1);
      }
      
      .icon-button:active, .fs-icon-button:active, #fs-play-pause-button:active {
        transform: scale(0.95);
      }

      .icon-button.active, .fs-icon-button.active {
        background-color: rgba(0, 195, 255, 0.4);
        border-color: rgba(0, 255, 255, 0.8);
      }

      .icon-button svg, .fs-icon-button svg, #fs-play-pause-button svg {
        width: 20px;
        height: 20px;
        fill: white;
      }

      /* 掃描UI樣式 */
      #scanning-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        background-color: rgba(0, 0, 0, 0.2);
        opacity: 1;
        transition: opacity 0.3s;
      }

      #scanning-overlay.hidden {
        opacity: 0;
      }

      /* 掃描框 */
      .scanner-inner {
        width: 200px;
        height: 200px;
        border: 2px solid rgba(0, 255, 255, 0.7);
        border-radius: 10px;
        position: relative;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      }

      /* 掃描線 */
      .scanner-line {
        position: absolute;
        height: 3px;
        width: 100%;
        background: linear-gradient(90deg, transparent, #00ffff, #00ffff, transparent);
        top: 0;
        animation: scan 2.5s linear infinite;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      }
      
      /* 角落標記 */
      .corner {
        position: absolute;
        width: 20px;
        height: 20px;
        border-color: rgba(0, 255, 255, 0.9);
        border-style: solid;
        border-width: 0;
      }
      .corner-top-left {
        top: 7px; 
        left: 7px;
        border-top-width: 3px;
        border-left-width: 3px;
        border-top-left-radius: 10px;
      }
      .corner-top-right {
        top: 7px;
        right: 7px;
        border-top-width: 3px;
        border-right-width: 3px;
        border-top-right-radius: 10px;
      }
      .corner-bottom-left {
        bottom: 7px;
        left: 7px;
        border-bottom-width: 3px;
        border-left-width: 3px;
        border-bottom-left-radius: 10px;
      }
      .corner-bottom-right {
        bottom: 7px;
        right: 7px;
        border-bottom-width: 3px;
        border-right-width: 3px;
        border-bottom-right-radius: 10px;
      }

      /* 掃描文字 */
      .scanning-text {
        position: absolute;
        bottom: -35px;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        text-align: center;
        font-family: Arial, sans-serif;
        color: rgba(0, 255, 255, 0.9);
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 14px;
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
      }

      /* 掃描動畫 */
      @keyframes scan {
        0% { transform: translateY(0); }
        50% { transform: translateY(197px); }
        100% { transform: translateY(0); }
      }

      /* === 全螢幕影片容器 === */
      #fullscreen-video-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100vw;
        height: 100vh;
        min-height: 100vh;
        min-height: 100dvh;
        min-height: 100svh;
        z-index: 2147483647;
        background-color: #000000;
        cursor: pointer;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.25s ease-out, visibility 0.25s ease-out;
        display: flex;
        align-items: center;
        justify-content: center;
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
        overflow: hidden;
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        margin: calc(-1 * env(safe-area-inset-top)) calc(-1 * env(safe-area-inset-right)) calc(-1 * env(safe-area-inset-bottom)) calc(-1 * env(safe-area-inset-left));
      }

      #fullscreen-video-container.visible {
        opacity: 1;
        visibility: visible;
      }

      #fullscreen-video {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        transform: scale(0.95);
        transition: transform 0.25s ease-out;
        object-fit: contain;
        position: relative;
        z-index: 1;
      }

      #fullscreen-video-container.visible #fullscreen-video {
        transform: scale(1);
      }

      /* === 全螢幕控制面板 === */
      #fullscreen-controls {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
        padding: 20px 20px 30px;
        opacity: 1;
        transition: opacity 0.3s ease;
        z-index: 10;
      }

      #fullscreen-controls.hidden {
        opacity: 0;
        pointer-events: none;
      }

      /* === 進度條 === */
      #progress-container {
        margin-bottom: 15px;
        height: 6px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
        overflow: hidden;
        cursor: pointer;
      }

      #progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #00ffff, #0099cc);
        width: 0%;
        transition: width 0.1s ease;
        border-radius: 3px;
      }

      #progress-time {
        position: absolute;
        bottom: 45px;
        right: 20px;
        color: white;
        font-size: 12px;
        font-family: monospace;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 4px 8px;
        border-radius: 12px;
        backdrop-filter: blur(5px);
      }

      /* === 全螢幕按鈕區域 === */
      #fullscreen-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        align-items: center;
      }

      /* 橫式螢幕優化 */
      @media screen and (orientation: landscape) {
        #fullscreen-video-container {
          width: 100vw;
          height: 100vh;
          min-height: 100vh;
          min-height: 100dvh;
          top: -100px;
          bottom: -100px;
          left: -10px;
          right: -10px;
          padding-top: 100px;
          padding-bottom: 100px;
          padding-left: 10px;
          padding-right: 10px;
        }
        
        #fullscreen-video {
          max-width: calc(100vw - 20px);
          max-height: calc(100vh - 200px);
          max-height: calc(100dvh - 200px);
        }
      }

      /* 強制全螢幕時隱藏控制項 */
      body.fullscreen-active {
        overflow: hidden !important;
        position: fixed !important;
        width: 100% !important;
        height: 100% !important;
      }

      body.fullscreen-active #controls-container,
      body.fullscreen-active #scanning-overlay {
        opacity: 0 !important;
        pointer-events: none !important;
        transition: opacity 0.2s ease-out;
      }

      body.fullscreen-active a-scene {
        pointer-events: none;
      }

      /* 動畫優化 - 精簡的淡入淡出過渡 */
      .fade-transition {
        transition: opacity 0.2s ease-out;
      }
      .fade-out {
        opacity: 0;
      }
    </style>

    <script>
      // === 效能優化：快速初始化 - 預先快取所有常用 DOM 元素 ===
      const els = (() => {
        const cache = {};
        const elements = [
          { id: "video", selector: "#video" },
          { id: "video1", selector: "#video1" },
          { id: "target0", selector: "#target0" },
          { id: "target1", selector: "#target1" },
          { id: "scanningOverlay", selector: "#scanning-overlay" },
          { id: "continuePlayButton", selector: "#continue-play-button" },
          { id: "audioButton", selector: "#audio-button" },
          { id: "soundOnIcon", selector: "#sound-on-icon" },
          { id: "soundOffIcon", selector: "#sound-off-icon" },
          { id: "fullscreenContainer", selector: "#fullscreen-video-container" },
          { id: "fullscreenVideo", selector: "#fullscreen-video" },
          { id: "controlsContainer", selector: "#controls-container" },
          { id: "fullscreenControls", selector: "#fullscreen-controls" },
          { id: "fsPlayPauseButton", selector: "#fs-play-pause-button" },
          { id: "fsPlayIcon", selector: "#fs-play-icon" },
          { id: "fsPauseIcon", selector: "#fs-pause-icon" },
          { id: "fsAudioButton", selector: "#fs-audio-button" },
          { id: "fsSoundOnIcon", selector: "#fs-sound-on-icon" },
          { id: "fsSoundOffIcon", selector: "#fs-sound-off-icon" },
          { id: "fsExitButton", selector: "#fs-exit-button" },
          { id: "progressContainer", selector: "#progress-container" },
          { id: "progressBar", selector: "#progress-bar" },
          { id: "progressTime", selector: "#progress-time" }
        ];

        elements.forEach(({ id, selector }) => {
          const element = document.querySelector(selector);
          if (element) {
            cache[id] = element;
          } else {
            console.warn(`Element not found: ${selector}`);
          }
        });
        return cache;
      })();

      // 確保 A-Frame 載入完成再初始化應用
      const initializeOnAframeLoaded = () => {
        if (window.AFRAME) {
          initializeApp();
        } else {
          setTimeout(initializeOnAframeLoaded, 100);
        }
      };
      
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeOnAframeLoaded);
      } else {
        initializeOnAframeLoaded();
      }

      function initializeApp() {
        // === A-Frame 組件註冊 ===
        AFRAME.registerComponent("fit-video-to-target-ratio", {
          schema: { videoSelector: { type: "string" } },
          init: function () {
            this.targetAspectRatio = parseFloat(this.el.dataset.targetAspectRatio) || 1.0;
            this.el.addEventListener("targetFound", this.onTargetFound.bind(this));
          },
          onTargetFound: function () {
            const videoEntity = this.el.querySelector(this.data.videoSelector);
            if (videoEntity && this.targetAspectRatio > 0) {
              videoEntity.setAttribute("geometry", {
                width: 1,
                height: 1 / this.targetAspectRatio
              });
            }
          },
        });

        const SCAN_OVERLAY_DELAY = 200;
        const AUTO_HIDE_DELAY = 5000;

        // === 自動隱藏管理器 ===
        class AutoHideManager {
          constructor() {
            this.hideTimers = new Map();
            this.isUserActive = true;
          }

          resetTimer(elementId, element, hideClass = 'hidden') {
            this.clearTimer(elementId);
            element.classList.remove(hideClass);

            const timer = setTimeout(() => {
              if (!this.isUserActive) return;
              element.classList.add(hideClass);
              this.hideTimers.delete(elementId);
            }, AUTO_HIDE_DELAY);

            this.hideTimers.set(elementId, timer);
          }

          clearTimer(elementId) {
            if (this.hideTimers.has(elementId)) {
              clearTimeout(this.hideTimers.get(elementId));
              this.hideTimers.delete(elementId);
            }
          }

          setUserActive(active) {
            this.isUserActive = active;
            if (!active) {
              this.hideTimers.forEach(timer => clearTimeout(timer));
              this.hideTimers.clear();
            }
          }
        }

        const autoHideManager = new AutoHideManager();

        // === 狀態管理 ===
        const state = {
          targetCount: 0,
          overlayTimer: null,
          audioEnabled: false,
          continuePlayEnabled: false,
          lastActiveVideo: null,
          fullscreenVideoActive: false,
          hasPlayedOnce: false,
          progressUpdateInterval: null,
        };

        // === 預篩選有效影片 ===
        const validVideos = [els.video, els.video1].filter(v => 
          v && v.src && !v.src.includes("YOUR_VIDEO1_URL.mp4")
        );

        // === 時間格式化 ===
        function formatTime(seconds) {
          if (isNaN(seconds) || seconds < 0) return "00:00";
          const mins = Math.floor(seconds / 60);
          const secs = Math.floor(seconds % 60);
          return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // === 進度條更新 ===
        function updateProgress() {
          if (!state.fullscreenVideoActive || !els.fullscreenVideo?.duration) return;

          const progress = (els.fullscreenVideo.currentTime / els.fullscreenVideo.duration) * 100;
          els.progressBar.style.width = `${progress}%`;
          
          els.progressTime.textContent = `${formatTime(els.fullscreenVideo.currentTime)} / ${formatTime(els.fullscreenVideo.duration)}`;
        }

        // === 啟用/停用音訊 ===
        function toggleAudio(enable) {
          state.audioEnabled = enable;
          
          validVideos.forEach(video => {
            if (video) video.muted = !enable;
          });
          if (els.fullscreenVideo?.src) els.fullscreenVideo.muted = !enable;

          const displayStyle = enable ? 'block' : 'none';
          const activeClass = 'active';
          
          // 更新主控制按鈕UI
          if (els.soundOnIcon) els.soundOnIcon.style.display = displayStyle;
          if (els.soundOffIcon) els.soundOffIcon.style.display = enable ? 'none' : 'block';
          if (els.audioButton) els.audioButton.classList.toggle(activeClass, enable);
          
          // 更新全螢幕控制按鈕UI
          if (els.fsSoundOnIcon) els.fsSoundOnIcon.style.display = displayStyle;
          if (els.fsSoundOffIcon) els.fsSoundOffIcon.style.display = enable ? 'none' : 'block';
          if (els.fsAudioButton) els.fsAudioButton.classList.toggle(activeClass, enable);
        }

        // === 用戶活動檢測 ===
        function setupUserActivityDetection() {
          let activityTimeout;
          
          const resetActivity = () => {
            autoHideManager.setUserActive(true);
            clearTimeout(activityTimeout);
            
            if (els.controlsContainer) {
              autoHideManager.resetTimer('main-controls', els.controlsContainer);
            }
            
            if (state.fullscreenVideoActive && els.fullscreenControls) {
              autoHideManager.resetTimer('fullscreen-controls', els.fullscreenControls);
            }
            
            activityTimeout = setTimeout(() => {
              autoHideManager.setUserActive(false);
            }, AUTO_HIDE_DELAY);
          };

          const events = ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'touchmove'];
          events.forEach(event => {
            document.addEventListener(event, resetActivity, { passive: true });
          });

          resetActivity();
        }

        // === 真正的全螢幕API支援 ===
        function requestFullscreen(element) {
          if (!element) return Promise.resolve();
          if (element.requestFullscreen) return element.requestFullscreen();
          if (element.webkitRequestFullscreen) return element.webkitRequestFullscreen();
          if (element.mozRequestFullScreen) return element.mozRequestFullScreen();
          if (element.msRequestFullscreen) return element.msRequestFullscreen();
          return Promise.resolve();
        }

        function exitFullscreen() {
          if (document.exitFullscreen) return document.exitFullscreen();
          if (document.webkitExitFullscreen) return document.webkitExitFullscreen();
          if (document.mozCancelFullScreen) return document.mozCancelFullScreen();
          if (document.msExitFullscreen) return document.msExitFullscreen();
          return Promise.resolve();
        }

        function isFullscreen() {
          return !!(document.fullscreenElement || 
                   document.webkitFullscreenElement || 
                   document.mozFullScreenElement || 
                   document.msFullscreenElement);
        }

        // === 瀏覽器模式強制全螢幕處理 ===
        function forceFullscreenMode(enable) {
          document.body.classList.toggle('fullscreen-active', enable);
          document.documentElement.style.overflow = enable ? 'hidden' : '';
          document.body.style.overflow = enable ? 'hidden' : '';

          if (enable) {
            window.scrollTo(0, 1);
            setTimeout(() => window.scrollTo(0, 0), 100);
            
            if (window.innerHeight < screen.height) {
              const isInBrowserMode = window.navigator.standalone !== true && 
                                    !window.matchMedia('(display-mode: standalone)').matches;
              
              if (isInBrowserMode) {
                const hideUI = () => {
                  window.scrollTo(0, 1);
                  setTimeout(() => {
                    window.scrollTo(0, 0);
                    if (els.fullscreenContainer) els.fullscreenContainer.scrollTop = 0;
                  }, 50);
                };
                hideUI();
                setTimeout(hideUI, 200);
                setTimeout(hideUI, 500);
              }
            }
          }
        }

        // === 影片播放/暫停通用函數 ===
        const playVideo = (videoEl) => {
          if (!videoEl || !videoEl.src || videoEl.src.includes("YOUR_VIDEO1_URL.mp4")) return Promise.resolve();
          return videoEl.play().catch(error => {
            if (error.name === "NotAllowedError") {
              videoEl.muted = true;
              toggleAudio(false);
              return videoEl.play().catch(() => {});
            }
            return Promise.reject(error);
          });
        };

        const pauseVideo = (videoEl) => {
          if (videoEl && videoEl.src && !videoEl.src.includes("YOUR_VIDEO1_URL.mp4") && !videoEl.paused) {
            videoEl.pause();
          }
        };

        // === 全螢幕播放/暫停切換 ===
        function toggleFullscreenPlayback() {
          if (!state.fullscreenVideoActive || !els.fullscreenVideo) return;
          
          if (els.fullscreenVideo.paused) {
            playVideo(els.fullscreenVideo).then(() => {
              if (els.fsPlayIcon) els.fsPlayIcon.style.display = 'none';
              if (els.fsPauseIcon) els.fsPauseIcon.style.display = 'block';
            });
          } else {
            els.fullscreenVideo.pause();
            if (els.fsPlayIcon) els.fsPlayIcon.style.display = 'block';
            if (els.fsPauseIcon) els.fsPauseIcon.style.display = 'none';
          }
        }

        // === 進入全螢幕影片模式 ===
        function switchToFullscreenVideo(sourceVideoEl) {
          if (!sourceVideoEl || !sourceVideoEl.src || sourceVideoEl.src.includes("YOUR_VIDEO1_URL.mp4") || !els.fullscreenVideo) return;
          
          els.fullscreenVideo.src = sourceVideoEl.src;
          els.fullscreenVideo.currentTime = sourceVideoEl.currentTime;
          els.fullscreenVideo.muted = !state.audioEnabled;
          
          forceFullscreenMode(true);
          if (els.fullscreenContainer) els.fullscreenContainer.classList.add("visible");
          state.fullscreenVideoActive = true;
          
          if (state.progressUpdateInterval) clearInterval(state.progressUpdateInterval);
          state.progressUpdateInterval = setInterval(updateProgress, 100);
          
          if (els.fullscreenControls) {
            autoHideManager.resetTimer('fullscreen-controls', els.fullscreenControls);
          }
          
          if (els.fsPlayIcon) els.fsPlayIcon.style.display = 'none';
          if (els.fsPauseIcon) els.fsPauseIcon.style.display = 'block';
          
          const attemptTrueFullscreen = () => {
            if (screen.orientation && screen.orientation.angle !== 0) {
              requestFullscreen(els.fullscreenContainer).catch(e => {
                console.log("全螢幕API不可用或被拒絕，使用強制模式", e);
              });
            }
          };
          attemptTrueFullscreen();
          setTimeout(attemptTrueFullscreen, 100);
          
          playVideo(els.fullscreenVideo);
        }

        // === 退出全螢幕影片模式 ===
        function exitFullscreenVideoMode(shouldPlayOriginalVideo = true) {
          if (!state.fullscreenVideoActive) return;

          if (shouldPlayOriginalVideo && state.lastActiveVideo && els.fullscreenVideo && !els.fullscreenVideo.paused) {
            state.lastActiveVideo.currentTime = els.fullscreenVideo.currentTime;
          }
          
          if (state.progressUpdateInterval) {
            clearInterval(state.progressUpdateInterval);
            state.progressUpdateInterval = null;
          }
          
          autoHideManager.clearTimer('fullscreen-controls');
          
          if (isFullscreen()) exitFullscreen().catch(() => {});
          forceFullscreenMode(false);
          
          if (els.fullscreenContainer) els.fullscreenContainer.classList.remove("visible");
          state.fullscreenVideoActive = false;
          state.continuePlayEnabled = false;
          if (els.continuePlayButton) els.continuePlayButton.classList.remove("active");
          
          setTimeout(() => {
            if (els.fullscreenVideo) {
              els.fullscreenVideo.pause();
              els.fullscreenVideo.src = "";
            }
          }, 250);
          
          if (shouldPlayOriginalVideo && state.targetCount > 0 && state.lastActiveVideo) {
            playVideo(state.lastActiveVideo);
          } else if (state.targetCount === 0 && els.scanningOverlay) {
            els.scanningOverlay.classList.remove("hidden");
          }
        }

        // === 進度條點擊處理 ===
        function setupProgressBar() {
          if (!els.progressContainer) return;
          
          els.progressContainer.addEventListener('click', (e) => {
            if (!state.fullscreenVideoActive || !els.fullscreenVideo?.duration) return;
            
            const rect = els.progressContainer.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const progress = clickX / rect.width;
            els.fullscreenVideo.currentTime = progress * els.fullscreenVideo.duration;
            
            updateProgress();
            if (els.fullscreenControls) {
              autoHideManager.resetTimer('fullscreen-controls', els.fullscreenControls);
            }
          }, { passive: true });
        }

        // === 事件處理設置 ===
        function setupEventHandlers() {
          if (els.audioButton) {
            els.audioButton.addEventListener('click', () => {
              toggleAudio(!state.audioEnabled);
              if (els.controlsContainer) {
                autoHideManager.resetTimer('main-controls', els.controlsContainer);
              }
            }, { passive: true });
          }

          if (els.fsAudioButton) {
            els.fsAudioButton.addEventListener('click', () => {
              toggleAudio(!state.audioEnabled);
              if (els.fullscreenControls) {
                autoHideManager.resetTimer('fullscreen-controls', els.fullscreenControls);
              }
            }, { passive: true });
          }

          if (els.fsPlayPauseButton) {
            els.fsPlayPauseButton.addEventListener('click', () => {
              toggleFullscreenPlayback();
              if (els.fullscreenControls) {
                autoHideManager.resetTimer('fullscreen-controls', els.fullscreenControls);
              }
            }, { passive: true });
          }

          if (els.fsExitButton) {
            els.fsExitButton.addEventListener('click', () => {
              exitFullscreenVideoMode(true);
            }, { passive: true });
          }

          if (els.fullscreenContainer) {
            els.fullscreenContainer.addEventListener("click", (e) => {
              if (e.target === els.fullscreenContainer || e.target === els.fullscreenVideo) {
                if (els.fullscreenControls) {
                  autoHideManager.resetTimer('fullscreen-controls', els.fullscreenControls);
                }
              }
            }, { passive: true });
          }

          if (els.continuePlayButton) {
            els.continuePlayButton.addEventListener("click", () => {
              if (!state.hasPlayedOnce) return;
              
              state.continuePlayEnabled = !state.continuePlayEnabled;
              els.continuePlayButton.classList.toggle("active", state.continuePlayEnabled);
              
              if (els.controlsContainer) {
                autoHideManager.resetTimer('main-controls', els.controlsContainer);
              }
              
              if (state.continuePlayEnabled) {
                if (state.targetCount === 0) {
                  if (state.lastActiveVideo) {
                    switchToFullscreenVideo(state.lastActiveVideo);
                  }
                  if (els.scanningOverlay) els.scanningOverlay.classList.add("hidden");
                } else if (state.lastActiveVideo && state.lastActiveVideo.paused) {
                  playVideo(state.lastActiveVideo);
                }
              } else {
                if (state.fullscreenVideoActive) {
                  exitFullscreenVideoMode(true);
                } else if (state.targetCount === 0) {
                  if (state.lastActiveVideo && !state.lastActiveVideo.paused) {
                    pauseVideo(state.lastActiveVideo);
                  }
                  if (els.scanningOverlay) els.scanningOverlay.classList.remove("hidden");
                }
              }
            }, { passive: true });
          }
        }

        // === 全螢幕狀態變化監聽 ===
        function setupFullscreenListeners() {
          const fullscreenChangeHandler = () => {
            if (!isFullscreen() && state.fullscreenVideoActive) {
              exitFullscreenVideoMode(true);
            }
          };

          document.addEventListener('fullscreenchange', fullscreenChangeHandler, { passive: true });
          document.addEventListener('webkitfullscreenchange', fullscreenChangeHandler, { passive: true });
          document.addEventListener('mozfullscreenchange', fullscreenChangeHandler, { passive: true });
          document.addEventListener('MSFullscreenChange', fullscreenChangeHandler, { passive: true });
        }

        // === 螢幕方向變化處理 ===
        function setupOrientationHandlers() {
          const handleOrientationChange = () => {
            if (state.fullscreenVideoActive) {
              if (screen.orientation && screen.orientation.angle !== 0) {
                setTimeout(() => {
                  forceFullscreenMode(true);
                  if (!isFullscreen() && els.fullscreenContainer) {
                    requestFullscreen(els.fullscreenContainer).catch(() => {});
                  }
                }, 300);
              }
            }
          };

          if (screen.orientation) {
            screen.orientation.addEventListener('change', handleOrientationChange, { passive: true });
          } else {
            window.addEventListener('orientationchange', handleOrientationChange, { passive: true });
          }

          let resizeTimeout;
          window.addEventListener('resize', () => {
            if (state.fullscreenVideoActive) {
              clearTimeout(resizeTimeout);
              resizeTimeout = setTimeout(() => {
                if (document.body.classList.contains('fullscreen-active')) {
                  window.scrollTo(0, 1);
                  setTimeout(() => window.scrollTo(0, 0), 50);
                }
              }, 100);
            }
          }, { passive: true });
        }

        // === 目標追蹤事件處理 ===
        function setupTargetHandlers() {
          const targetFound = (videoEl, otherVideoEl) => {
            if (!videoEl || videoEl.src.includes("YOUR_VIDEO1_URL.mp4")) return;

            state.targetCount++;
            state.lastActiveVideo = videoEl;
            state.hasPlayedOnce = true;
            
            if (otherVideoEl) pauseVideo(otherVideoEl);

            if (state.fullscreenVideoActive && els.fullscreenVideo?.src === videoEl.src) {
              exitFullscreenVideoMode(false);
            }

            playVideo(videoEl);
            if (els.scanningOverlay) els.scanningOverlay.classList.add("hidden");
            
            if (state.overlayTimer) {
              clearTimeout(state.overlayTimer);
              state.overlayTimer = null;
            }
          };

          const targetLost = (videoEl) => {
            if (!videoEl || videoEl.src.includes("YOUR_VIDEO1_URL.mp4")) return;

            if (state.targetCount > 0) state.targetCount--;

            if (state.continuePlayEnabled && state.targetCount === 0) {
              switchToFullscreenVideo(videoEl);
            } else if (state.targetCount === 0) {
              pauseVideo(videoEl);

              if (state.overlayTimer) clearTimeout(state.overlayTimer);
              state.overlayTimer = setTimeout(() => {
                if (state.targetCount === 0 && !state.continuePlayEnabled && els.scanningOverlay) {
                  els.scanningOverlay.classList.remove("hidden");
                }
              }, SCAN_OVERLAY_DELAY);
            }
          };

          if (els.target0 && els.video) {
            els.target0.addEventListener("targetFound", () => targetFound(els.video, els.video1));
            els.target0.addEventListener("targetLost", () => targetLost(els.video));
          }

          if (els.target1 && els.video1 && !els.video1.src.includes("YOUR_VIDEO1_URL.mp4")) {
            els.target1.addEventListener("targetFound", () => targetFound(els.video1, els.video));
            els.target1.addEventListener("targetLost", () => targetLost(els.video1));
          }
        }

        // === 頁面可見性處理 ===
        function setupVisibilityHandlers() {
          document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === "hidden") {
              validVideos.forEach(pauseVideo);
              if (state.fullscreenVideoActive && els.fullscreenVideo) els.fullscreenVideo.pause();
              autoHideManager.setUserActive(false);
            } else if (document.visibilityState === "visible") {
              autoHideManager.setUserActive(true);
              if (state.fullscreenVideoActive && els.fullscreenVideo) {
                playVideo(els.fullscreenVideo).catch(() => {});
              } else if (state.targetCount > 0 && state.lastActiveVideo) {
                playVideo(state.lastActiveVideo);
              }
            }
          }, { passive: true });
        }

        // === 初始化所有功能 ===
        function initializeFeatures() {
          setupUserActivityDetection();
          setupProgressBar();
          setupEventHandlers();
          setupFullscreenListeners();
          setupOrientationHandlers();
          setupTargetHandlers();
          setupVisibilityHandlers();
          toggleAudio(state.audioEnabled);
        }

        // 場景載入完成後初始化所有功能
        const sceneEl = document.querySelector("a-scene");
        if (sceneEl && sceneEl.hasLoaded) {
          initializeFeatures();
        } else if (sceneEl) {
          sceneEl.addEventListener('loaded', initializeFeatures, { once: true });
        } else {
          // 如果場景元素不存在，直接初始化
          setTimeout(initializeFeatures, 1000);
        }
      }
    </script>
