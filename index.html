    <style>
      body {
        margin: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }

      /* --- 底部控制按鈕容器（優化） --- */
      #controls-container {
        position: fixed;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        gap: 10px;
        opacity: 1;
        transition: opacity 0.3s ease;
      }

      #controls-container.hidden {
        opacity: 0;
        pointer-events: none;
      }

      /* --- 小型圖示按鈕（統一尺寸為40px） --- */
      .icon-button, .fs-icon-button, #fs-play-pause-button { /* 統一所有按鈕尺寸 */
        width: 40px;
        height: 40px;
        background-color: rgba(0, 0, 0, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        backdrop-filter: blur(10px);
      }

      .icon-button:hover, .fs-icon-button:hover, #fs-play-pause-button:hover {
        background-color: rgba(0, 0, 0, 0.85);
        border-color: rgba(0, 255, 255, 0.6);
        transform: scale(1.1);
      }
      
      .icon-button:active, .fs-icon-button:active, #fs-play-pause-button:active {
        transform: scale(0.95);
      }

      .icon-button.active, .fs-icon-button.active {
        background-color: rgba(0, 195, 255, 0.4);
        border-color: rgba(0, 255, 255, 0.8);
      }

      .icon-button svg, .fs-icon-button svg, #fs-play-pause-button svg {
        width: 20px; /* 調整內部SVG尺寸以適應按鈕 */
        height: 20px; /* 調整內部SVG尺寸以適應按鈕 */
        fill: white;
      }

      /* 掃描UI樣式 */
      #scanning-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        background-color: rgba(0, 0, 0, 0.2);
        opacity: 1;
        transition: opacity 0.3s;
      }

      #scanning-overlay.hidden {
        opacity: 0;
      }

      /* 掃描框 */
      .scanner-inner {
        width: 200px;
        height: 200px;
        border: 2px solid rgba(0, 255, 255, 0.7);
        border-radius: 10px;
        position: relative;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      }

      /* 掃描線 */
      .scanner-line {
        position: absolute;
        height: 3px;
        width: 100%;
        background: linear-gradient(90deg, transparent, #00ffff, #00ffff, transparent);
        top: 0;
        animation: scan 2.5s linear infinite;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      }
      
      /* 角落標記 */
      .corner {
        position: absolute;
        width: 20px;
        height: 20px;
        border-color: rgba(0, 255, 255, 0.9);
        border-style: solid;
        border-width: 0;
      }
      .corner-top-left {
        top: 7px; 
        left: 7px;
        border-top-width: 3px;
        border-left-width: 3px;
        border-top-left-radius: 10px;
      }
      .corner-top-right {
        top: 7px;
        right: 7px;
        border-top-width: 3px;
        border-right-width: 3px;
        border-top-right-radius: 10px;
      }
      .corner-bottom-left {
        bottom: 7px;
        left: 7px;
        border-bottom-width: 3px;
        border-left-width: 3px;
        border-bottom-left-radius: 10px;
      }
      .corner-bottom-right {
        bottom: 7px;
        right: 7px;
        border-bottom-width: 3px;
        border-right-width: 3px;
        border-bottom-right-radius: 10px;
      }

      /* 掃描文字 */
      .scanning-text {
        position: absolute;
        bottom: -35px;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        text-align: center;
        font-family: Arial, sans-serif;
        color: rgba(0, 255, 255, 0.9);
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 14px;
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
      }

      /* 掃描動畫 */
      @keyframes scan {
        0% { transform: translateY(0); }
        50% { transform: translateY(197px); }
        100% { transform: translateY(0); }
      }

      /* === 全螢幕影片容器 === */
      #fullscreen-video-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100vw;
        height: 100vh;
        min-height: 100vh;
        min-height: 100dvh;
        min-height: 100svh;
        max-height: 100vh;
        max-height: 100dvh;
        z-index: 2147483647;
        background-color: #000000;
        cursor: pointer;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.25s ease-out, visibility 0.25s ease-out;
        display: flex;
        align-items: center;
        justify-content: center;
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
        overflow: hidden;
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        margin: calc(-1 * env(safe-area-inset-top)) calc(-1 * env(safe-area-inset-right)) calc(-1 * env(safe-area-inset-bottom)) calc(-1 * env(safe-area-inset-left));
      }

      #fullscreen-video-container.visible {
        opacity: 1;
        visibility: visible;
      }

      #fullscreen-video {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        transform: scale(0.95);
        transition: transform 0.25s ease-out;
        object-fit: contain;
        position: relative;
        z-index: 1;
      }

      #fullscreen-video-container.visible #fullscreen-video {
        transform: scale(1);
      }

      /* === 全螢幕控制面板 === */
      #fullscreen-controls {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
        padding: 20px 20px 30px;
        opacity: 1;
        transition: opacity 0.3s ease;
        z-index: 10;
      }

      #fullscreen-controls.hidden {
        opacity: 0;
        pointer-events: none;
      }

      /* === 進度條 === */
      #progress-container {
        margin-bottom: 15px;
        height: 6px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
        overflow: hidden;
        cursor: pointer;
      }

      #progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #00ffff, #0099cc);
        width: 0%;
        transition: width 0.1s ease;
        border-radius: 3px;
      }

      #progress-time {
        position: absolute;
        bottom: 45px;
        right: 20px;
        color: white;
        font-size: 12px;
        font-family: monospace;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 4px 8px;
        border-radius: 12px;
        backdrop-filter: blur(5px);
      }

      /* === 全螢幕按鈕區域 === */
      #fullscreen-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        align-items: center;
      }
      /* 移除原有針對 #fs-play-pause-button 和 .fs-icon-button 的獨立樣式，統一使用上面的共同樣式 */

      /* 橫式螢幕優化 */
      @media screen and (orientation: landscape) {
        #fullscreen-video-container {
          width: 100vw;
          height: 100vh;
          min-height: 100vh;
          min-height: 100dvh;
          min-height: 100svh;
          top: -100px;
          bottom: -100px;
          left: -10px;
          right: -10px;
          padding-top: 100px;
          padding-bottom: 100px;
          padding-left: 10px;
          padding-right: 10px;
        }
        
        #fullscreen-video {
          max-width: calc(100vw - 20px);
          max-height: calc(100vh - 200px);
          max-height: calc(100dvh - 200px);
        }
      }

      /* 強制全螢幕時隱藏控制項 */
      body.fullscreen-active {
        overflow: hidden !important;
        position: fixed !important;
        width: 100% !important;
        height: 100% !important;
      }

      body.fullscreen-active #controls-container,
      body.fullscreen-active #scanning-overlay {
        opacity: 0 !important;
        pointer-events: none !important;
        transition: opacity 0.2s ease-out;
      }

      body.fullscreen-active a-scene {
        pointer-events: none;
      }

      /* 動畫優化 */
      .fade-transition {
        transition: opacity 0.2s ease-out;
      }

      .fade-out {
        opacity: 0;
      }
    </style>

    <script>
      // === 效能優化：快速初始化 ===
      let elementsCache = null;
      
      function cacheElements() {
        if (!elementsCache) {
          elementsCache = {
            video0: document.querySelector("#video"),
            video1: document.querySelector("#video1"),
            target0: document.querySelector("#target0"),
            target1: document.querySelector("#target1"),
            scanningOverlay: document.getElementById("scanning-overlay"),
            continuePlayButton: document.getElementById("continue-play-button"),
            audioButton: document.getElementById("audio-button"),
            soundOnIcon: document.getElementById("sound-on-icon"),
            soundOffIcon: document.getElementById("sound-off-icon"),
            fullscreenContainer: document.getElementById("fullscreen-video-container"),
            fullscreenVideo: document.getElementById("fullscreen-video"),
            controlsContainer: document.getElementById("controls-container"),
            fullscreenControls: document.getElementById("fullscreen-controls"),
            fsPlayPauseButton: document.getElementById("fs-play-pause-button"),
            fsPlayIcon: document.getElementById("fs-play-icon"),
            fsPauseIcon: document.getElementById("fs-pause-icon"),
            fsAudioButton: document.getElementById("fs-audio-button"),
            fsSoundOnIcon: document.getElementById("fs-sound-on-icon"),
            fsSoundOffIcon: document.getElementById("fs-sound-off-icon"),
            fsExitButton: document.getElementById("fs-exit-button"),
            progressContainer: document.getElementById("progress-container"),
            progressBar: document.getElementById("progress-bar"),
            progressTime: document.getElementById("progress-time")
          };
        }
        return elementsCache;
      }

      // 等待 A-Frame 載入完成
      if (window.AFRAME) {
        initializeApp();
      } else {
        const initHandler = () => {
          if (window.AFRAME) {
            initializeApp();
            document.removeEventListener('DOMContentLoaded', initHandler);
          }
        };
        document.addEventListener('DOMContentLoaded', initHandler);
      }

      function initializeApp() {
        // === A-Frame 組件註冊 ===
        AFRAME.registerComponent("fit-video-to-target-ratio", {
          schema: { videoSelector: { type: "string" } },
          init: function () {
            this.targetAspectRatio = parseFloat(this.el.dataset.targetAspectRatio) || 1.0;
            this.el.addEventListener("targetFound", this.onTargetFound.bind(this));
          },
          onTargetFound: function () {
            const videoEntity = this.el.querySelector(this.data.videoSelector);
            if (videoEntity && this.targetAspectRatio > 0) {
              videoEntity.setAttribute("geometry", {
                width: 1,
                height: 1 / this.targetAspectRatio
              });
            }
          },
        });

        // 快取元素引用
        const els = cacheElements();

        const SCAN_OVERLAY_DELAY = 200;
        const AUTO_HIDE_DELAY = 5000; // 5秒自動隱藏

        // === 自動隱藏管理器 ===
        class AutoHideManager {
          constructor() {
            this.hideTimers = new Map();
            this.isUserActive = true;
          }

          resetTimer(elementId, element, hideClass = 'hidden') {
            // 清除現有計時器
            if (this.hideTimers.has(elementId)) {
              clearTimeout(this.hideTimers.get(elementId));
            }

            // 顯示元素
            element.classList.remove(hideClass);

            // 設置新的自動隱藏計時器
            const timer = setTimeout(() => {
              if (!this.isUserActive) return; // 如果用戶不活躍，不隱藏
              element.classList.add(hideClass);
              this.hideTimers.delete(elementId);
            }, AUTO_HIDE_DELAY);

            this.hideTimers.set(elementId, timer);
          }

          clearTimer(elementId) {
            if (this.hideTimers.has(elementId)) {
              clearTimeout(this.hideTimers.get(elementId));
              this.hideTimers.delete(elementId);
            }
          }

          setUserActive(active) {
            this.isUserActive = active;
            if (!active) {
              // 如果用戶不活躍，清除所有計時器
              this.hideTimers.forEach(timer => clearTimeout(timer));
              this.hideTimers.clear();
            }
          }
        }

        const autoHideManager = new AutoHideManager();

        // === 狀態管理 ===
        const state = {
          targetCount: 0,
          overlayTimer: null,
          audioEnabled: false,
          continuePlayEnabled: false,
          lastActiveVideo: null,
          fullscreenVideoActive: false,
          hasPlayedOnce: false,
          progressUpdateInterval: null,
        };

        // === 預篩選有效影片 ===
        const validVideos = [els.video0, els.video1].filter(v => 
          v && v.src && !v.src.includes("YOUR_VIDEO1_URL.mp4")
        );

        // === 時間格式化 ===
        function formatTime(seconds) {
          if (isNaN(seconds)) return "00:00";
          const mins = Math.floor(seconds / 60);
          const secs = Math.floor(seconds % 60);
          return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // === 進度條更新 ===
        function updateProgress() {
          if (!state.fullscreenVideoActive || !els.fullscreenVideo.duration) return;

          const progress = (els.fullscreenVideo.currentTime / els.fullscreenVideo.duration) * 100;
          els.progressBar.style.width = `${progress}%`;
          
          const currentTime = formatTime(els.fullscreenVideo.currentTime);
          const duration = formatTime(els.fullscreenVideo.duration);
          els.progressTime.textContent = `${currentTime} / ${duration}`;
        }

        // === 啟用/停用音訊 ===
        function toggleAudio(enable) {
          state.audioEnabled = enable;
          // 批次更新音訊狀態
          validVideos.forEach(video => video.muted = !enable);
          if (els.fullscreenVideo.src) els.fullscreenVideo.muted = !enable;
          
          // 批次更新UI
          els.soundOnIcon.style.display = enable ? 'block' : 'none';
          els.soundOffIcon.style.display = enable ? 'none' : 'block';
          els.audioButton.classList.toggle('active', enable);
          
          // 全螢幕音訊按鈕同步
          els.fsSoundOnIcon.style.display = enable ? 'block' : 'none';
          els.fsSoundOffIcon.style.display = enable ? 'none' : 'block';
          els.fsAudioButton.classList.toggle('active', enable);
        }

        // === 用戶活動檢測 ===
        function setupUserActivityDetection() {
          let activityTimeout;
          
          const resetActivity = () => {
            autoHideManager.setUserActive(true);
            clearTimeout(activityTimeout);
            
            // 重置控制按鈕的自動隱藏計時器
            autoHideManager.resetTimer('main-controls', els.controlsContainer);
            
            if (state.fullscreenVideoActive) {
              autoHideManager.resetTimer('fullscreen-controls', els.fullscreenControls);
            }
            
            activityTimeout = setTimeout(() => {
              autoHideManager.setUserActive(false);
            }, AUTO_HIDE_DELAY);
          };

          // 監聽用戶活動事件
          const events = ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'touchmove'];
          events.forEach(event => {
            document.addEventListener(event, resetActivity, { passive: true });
          });

          // 初始重置
          resetActivity();
        }

        // === 真正全螢幕API支援 ===
        function requestFullscreen(element) {
          if (element.requestFullscreen) {
            return element.requestFullscreen();
          } else if (element.webkitRequestFullscreen) {
            return element.webkitRequestFullscreen();
          } else if (element.mozRequestFullScreen) {
            return element.mozRequestFullScreen();
          } else if (element.msRequestFullscreen) {
            return element.msRequestFullscreen();
          }
          return Promise.resolve();
        }

        function exitFullscreen() {
          if (document.exitFullscreen) {
            return document.exitFullscreen();
          } else if (document.webkitExitFullscreen) {
            return document.webkitExitFullscreen();
          } else if (document.mozCancelFullScreen) {
            return document.mozCancelFullScreen();
          } else if (document.msExitFullscreen) {
            return document.msExitFullscreen();
          }
          return Promise.resolve();
        }

        function isFullscreen() {
          return !!(document.fullscreenElement || 
                   document.webkitFullscreenElement || 
                   document.mozFullScreenElement || 
                   document.msFullscreenElement);
        }

        // === 瀏覽器模式強制全螢幕處理 ===
        function forceFullscreenMode(enable) {
          if (enable) {
            document.body.classList.add('fullscreen-active');
            window.scrollTo(0, 1);
            setTimeout(() => window.scrollTo(0, 0), 100);
            
            if (window.innerHeight < screen.height) {
              const isInBrowserMode = window.navigator.standalone !== true && 
                                    !window.matchMedia('(display-mode: standalone)').matches;
              
              if (isInBrowserMode) {
                document.documentElement.style.overflow = 'hidden';
                document.body.style.overflow = 'hidden';
                
                const hideUI = () => {
                  window.scrollTo(0, 1);
                  setTimeout(() => {
                    window.scrollTo(0, 0);
                    els.fullscreenContainer.scrollTop = 0;
                  }, 50);
                };
                
                hideUI();
                setTimeout(hideUI, 200);
                setTimeout(hideUI, 500);
              }
            }
          } else {
            document.body.classList.remove('fullscreen-active');
            document.documentElement.style.overflow = '';
            document.body.style.overflow = '';
          }
        }

        // === 影片播放處理 ===
        const playVideo = (videoEl) => {
          if (!videoEl || !videoEl.src || videoEl.src.includes("YOUR_VIDEO1_URL.mp4")) return Promise.resolve();
          return videoEl.play().catch(() => {
            videoEl.muted = true;
            toggleAudio(false);
            return videoEl.play().catch(() => {});
          });
        };

        const pauseVideo = (videoEl) => {
          if (videoEl && videoEl.src && !videoEl.src.includes("YOUR_VIDEO1_URL.mp4")) {
            videoEl.pause();
          }
        };

        // === 全螢幕播放/暫停切換 ===
        function toggleFullscreenPlayback() {
          if (!state.fullscreenVideoActive) return;
          
          if (els.fullscreenVideo.paused) {
            playVideo(els.fullscreenVideo);
            els.fsPlayIcon.style.display = 'none';
            els.fsPauseIcon.style.display = 'block';
          } else {
            els.fullscreenVideo.pause();
            els.fsPlayIcon.style.display = 'block';
            els.fsPauseIcon.style.display = 'none';
          }
        }

        // === 全螢幕切換 ===
        function switchToFullscreenVideo(sourceVideoEl) {
          if (!sourceVideoEl || !sourceVideoEl.src || sourceVideoEl.src.includes("YOUR_VIDEO1_URL.mp4")) return;
          
          // 批次設定屬性
          Object.assign(els.fullscreenVideo, {
            src: sourceVideoEl.src,
            currentTime: sourceVideoEl.currentTime,
            muted: !state.audioEnabled
          });
          
          // 啟用強制全螢幕模式
          forceFullscreenMode(true);
          
          // 顯示全螢幕容器
          els.fullscreenContainer.classList.add("visible");
          state.fullscreenVideoActive = true;
          
          // 開始進度條更新
          if (state.progressUpdateInterval) {
            clearInterval(state.progressUpdateInterval);
          }
          state.progressUpdateInterval = setInterval(updateProgress, 100);
          
          // 重置全螢幕控制項的自動隱藏計時器
          autoHideManager.resetTimer('fullscreen-controls', els.fullscreenControls);
          
          // 更新播放/暫停按鈕狀態
          els.fsPlayIcon.style.display = 'none';
          els.fsPauseIcon.style.display = 'block';
          
          // 嘗試進入真正的全螢幕模式
          const tryFullscreen = () => {
            if (screen.orientation && screen.orientation.angle !== 0) {
              requestFullscreen(els.fullscreenContainer).catch(() => {
                console.log("全螢幕API不可用，使用強制模式");
              });
            }
          };
          
          tryFullscreen();
          setTimeout(tryFullscreen, 100);
          
          playVideo(els.fullscreenVideo);
        }

        function switchFromFullscreenVideo(targetVideoEl) {
          if (!targetVideoEl || !targetVideoEl.src || targetVideoEl.src.includes("YOUR_VIDEO1_URL.mp4")) return;
          
          if (state.fullscreenVideoActive && !els.fullscreenVideo.paused) {
            targetVideoEl.currentTime = els.fullscreenVideo.currentTime;
          }
          
          // 停止進度條更新
          if (state.progressUpdateInterval) {
            clearInterval(state.progressUpdateInterval);
            state.progressUpdateInterval = null;
          }
          
          // 清除全螢幕控制項的自動隱藏計時器
          autoHideManager.clearTimer('fullscreen-controls');
          
          // 退出瀏覽器全螢幕
          if (isFullscreen()) {
            exitFullscreen().catch(() => {});
          }
          
          // 關閉強制全螢幕模式
          forceFullscreenMode(false);
          
          els.fullscreenContainer.classList.remove("visible");
          state.fullscreenVideoActive = false;
          
          // 延遲清理以配合動畫
          setTimeout(() => {
            els.fullscreenVideo.pause();
            els.fullscreenVideo.src = "";
          }, 250);
        }

        // === 進度條點擊處理 ===
        function setupProgressBar() {
          els.progressContainer.addEventListener('click', (e) => {
            if (!state.fullscreenVideoActive || !els.fullscreenVideo.duration) return;
            
            const rect = els.progressContainer.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const progress = clickX / rect.width;
            const newTime = progress * els.fullscreenVideo.duration;
            
            els.fullscreenVideo.currentTime = newTime;
            updateProgress();
            
            // 重置自動隱藏計時器
            autoHideManager.resetTimer('fullscreen-controls', els.fullscreenControls);
          });
        }

        // === 事件處理設置 ===
        function setupEventHandlers() {
          // 主要音訊按鈕
          els.audioButton.addEventListener('click', () => {
            toggleAudio(!state.audioEnabled);
            autoHideManager.resetTimer('main-controls', els.controlsContainer);
          }, { passive: true });

          // 全螢幕音訊按鈕
          els.fsAudioButton.addEventListener('click', () => {
            toggleAudio(!state.audioEnabled);
            autoHideManager.resetTimer('fullscreen-controls', els.fullscreenControls);
          }, { passive: true });

          // 全螢幕播放/暫停按鈕
          els.fsPlayPauseButton.addEventListener('click', () => {
            toggleFullscreenPlayback();
            autoHideManager.resetTimer('fullscreen-controls', els.fullscreenControls);
          }, { passive: true });

          // 全螢幕退出按鈕
          els.fsExitButton.addEventListener('click', () => {
            if (state.fullscreenVideoActive) {
              if (isFullscreen()) {
                exitFullscreen().catch(() => {});
              }
              
              forceFullscreenMode(false);
              
              els.fullscreenContainer.classList.remove("visible");
              state.fullscreenVideoActive = false;
              state.continuePlayEnabled = false;
              els.continuePlayButton.classList.remove("active");
              
              // 停止進度條更新
              if (state.progressUpdateInterval) {
                clearInterval(state.progressUpdateInterval);
                state.progressUpdateInterval = null;
              }
              
              setTimeout(() => {
                els.fullscreenVideo.pause();
                els.fullscreenVideo.src = "";
              }, 250);
              
              if (state.targetCount > 0 && state.lastActiveVideo) {
                playVideo(state.lastActiveVideo);
              }
              
              if (state.targetCount === 0) {
                els.scanningOverlay.classList.remove("hidden");
              }
            }
          }, { passive: true });

          // 全螢幕容器點擊（背景區域）
          els.fullscreenContainer.addEventListener("click", (e) => {
            // 只有點擊背景區域才退出全螢幕
            if (e.target === els.fullscreenContainer || e.target === els.fullscreenVideo) {
              // 重置自動隱藏計時器而不是退出
              autoHideManager.resetTimer('fullscreen-controls', els.fullscreenControls);
            }
          }, { passive: true });

          // 持續播放按鈕
          els.continuePlayButton.addEventListener("click", () => {
            if (!state.hasPlayedOnce) return;
            
            state.continuePlayEnabled = !state.continuePlayEnabled;
            els.continuePlayButton.classList.toggle("active", state.continuePlayEnabled);
            
            autoHideManager.resetTimer('main-controls', els.controlsContainer);
            
            if (state.continuePlayEnabled) {
              if (state.lastActiveVideo) {
                if (state.targetCount === 0) {
                  switchToFullscreenVideo(state.lastActiveVideo);
                } else if (state.lastActiveVideo.paused) {
                  playVideo(state.lastActiveVideo);
                }
              }
              if (state.targetCount === 0) {
                els.scanningOverlay.classList.add("hidden");
              }
            } else {
              if (state.fullscreenVideoActive) {
                switchFromFullscreenVideo(state.lastActiveVideo);
              }
              if (state.targetCount === 0) {
                if (state.lastActiveVideo && !state.lastActiveVideo.paused) {
                  pauseVideo(state.lastActiveVideo);
                }
                els.scanningOverlay.classList.remove("hidden");
              }
            }
          }, { passive: true });
        }

        // === 全螢幕狀態變化監聽 ===
        function setupFullscreenListeners() {
          const fullscreenChangeHandler = () => {
            if (!isFullscreen() && state.fullscreenVideoActive) {
              forceFullscreenMode(false);
              els.fullscreenContainer.classList.remove("visible");
              state.fullscreenVideoActive = false;
              state.continuePlayEnabled = false;
              els.continuePlayButton.classList.remove("active");
              
              if (state.progressUpdateInterval) {
                clearInterval(state.progressUpdateInterval);
                state.progressUpdateInterval = null;
              }
              
              setTimeout(() => {
                els.fullscreenVideo.pause();
                els.fullscreenVideo.src = "";
              }, 250);
              
              if (state.targetCount > 0 && state.lastActiveVideo) {
                playVideo(state.lastActiveVideo);
              }
              
              if (state.targetCount === 0) {
                els.scanningOverlay.classList.remove("hidden");
              }
            }
          };

          document.addEventListener('fullscreenchange', fullscreenChangeHandler, { passive: true });
          document.addEventListener('webkitfullscreenchange', fullscreenChangeHandler, { passive: true });
          document.addEventListener('mozfullscreenchange', fullscreenChangeHandler, { passive: true });
          document.addEventListener('MSFullscreenChange', fullscreenChangeHandler, { passive: true });
        }

        // === 螢幕方向變化處理 ===
        function setupOrientationHandlers() {
          const handleOrientationChange = () => {
            if (state.fullscreenVideoActive) {
              if (screen.orientation && screen.orientation.angle !== 0) {
                setTimeout(() => {
                  forceFullscreenMode(true);
                  if (!isFullscreen()) {
                    requestFullscreen(els.fullscreenContainer).catch(() => {});
                  }
                }, 300);
              }
            }
          };

          if (screen.orientation) {
            screen.orientation.addEventListener('change', handleOrientationChange, { passive: true });
          } else {
            window.addEventListener('orientationchange', handleOrientationChange, { passive: true });
          }

          // 視窗大小變化處理
          let resizeTimeout;
          window.addEventListener('resize', () => {
            if (state.fullscreenVideoActive) {
              clearTimeout(resizeTimeout);
              resizeTimeout = setTimeout(() => {
                if (document.body.classList.contains('fullscreen-active')) {
                  window.scrollTo(0, 1);
                  setTimeout(() => window.scrollTo(0, 0), 50);
                }
              }, 100);
            }
          }, { passive: true });
        }

        // === 目標追蹤事件處理 ===
        function setupTargetHandlers() {
          const targetFound = (videoEl, otherVideoEl) => {
            if (!videoEl || videoEl.src.includes("YOUR_VIDEO1_URL.mp4")) return;

            state.targetCount++;
            state.lastActiveVideo = videoEl;
            state.hasPlayedOnce = true;
            
            if (otherVideoEl) pauseVideo(otherVideoEl);

            if (state.fullscreenVideoActive && els.fullscreenVideo.src === videoEl.src) {
              switchFromFullscreenVideo(videoEl);
            }

            playVideo(videoEl);
            els.scanningOverlay.classList.add("hidden");
            
            if (state.overlayTimer) {
              clearTimeout(state.overlayTimer);
              state.overlayTimer = null;
            }
          };

          const targetLost = (videoEl) => {
            if (!videoEl || videoEl.src.includes("YOUR_VIDEO1_URL.mp4")) return;

            if (state.targetCount > 0) state.targetCount--;

            if (state.continuePlayEnabled && state.targetCount === 0) {
              switchToFullscreenVideo(videoEl);
            } else if (state.targetCount === 0) {
              pauseVideo(videoEl);

              if (state.overlayTimer) clearTimeout(state.overlayTimer);
              state.overlayTimer = setTimeout(() => {
                if (state.targetCount === 0 && !state.continuePlayEnabled) {
                  els.scanningOverlay.classList.remove("hidden");
                }
              }, SCAN_OVERLAY_DELAY);
            }
          };

          // 條件式事件監聽器綁定
          if (els.target0 && els.video0) {
            els.target0.addEventListener("targetFound", () => targetFound(els.video0, els.video1));
            els.target0.addEventListener("targetLost", () => targetLost(els.video0));
          }

          if (els.target1 && els.video1 && !els.video1.src.includes("YOUR_VIDEO1_URL.mp4")) {
            els.target1.addEventListener("targetFound", () => targetFound(els.video1, els.video0));
            els.target1.addEventListener("targetLost", () => targetLost(els.video1));
          }
        }

        // === 頁面可見性處理 ===
        function setupVisibilityHandlers() {
          document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === "hidden") {
              validVideos.forEach(pauseVideo);
              if (state.fullscreenVideoActive) els.fullscreenVideo.pause();
              autoHideManager.setUserActive(false);
            } else if (document.visibilityState === "visible") {
              autoHideManager.setUserActive(true);
              if (state.fullscreenVideoActive) {
                els.fullscreenVideo.play().catch(() => {});
              } else if (state.targetCount > 0 && state.lastActiveVideo) {
                playVideo(state.lastActiveVideo);
              }
            }
          }, { passive: true });
        }

        // === 初始化所有功能 ===
        function initializeFeatures() {
          setupUserActivityDetection();
          setupProgressBar();
          setupEventHandlers();
          setupFullscreenListeners();
          setupOrientationHandlers();
          setupTargetHandlers();
          setupVisibilityHandlers();
        }

        // === 場景載入完成後初始化 ===
        const sceneEl = document.querySelector("a-scene");
        const initComplete = () => {
          initializeFeatures();
          sceneEl.removeEventListener('loaded', initComplete);
        };
        
        if (sceneEl.hasLoaded) {
          initializeFeatures();
        } else {
          sceneEl.addEventListener('loaded', initComplete, { once: true });
        }
      }
    </script>
  </body>
