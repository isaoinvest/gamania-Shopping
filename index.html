<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#000000" />
    <script src="https://cdn.jsdelivr.net/gh/isaoinvest/ar-libs/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/isaoinvest/ar-libs/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }

      /* === 統一按鈕樣式 40px === */
      .icon-button {
        width: 40px;
        height: 40px;
        background-color: rgba(0, 0, 0, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        backdrop-filter: blur(10px);
      }

      .icon-button:hover {
        background-color: rgba(0, 0, 0, 0.85);
        border-color: rgba(0, 255, 255, 0.6);
        transform: scale(1.1);
      }
      
      .icon-button:active {
        transform: scale(0.95);
      }

      .icon-button.active {
        background-color: rgba(0, 195, 255, 0.4);
        border-color: rgba(0, 255, 255, 0.8);
      }

      .icon-button svg {
        width: 20px;
        height: 20px;
        fill: white;
      }

      /* === 全螢幕按鈕樣式 === */
      .fs-icon-button, #fs-play-pause-button {
        width: 40px;
        height: 40px;
        background-color: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        backdrop-filter: blur(10px);
      }

      .fs-icon-button:hover, #fs-play-pause-button:hover {
        background-color: rgba(255, 255, 255, 0.2);
        border-color: rgba(0, 255, 255, 0.6);
        transform: scale(1.1);
      }

      .fs-icon-button:active, #fs-play-pause-button:active {
        transform: scale(0.95);
      }

      .fs-icon-button.active {
        background-color: rgba(0, 195, 255, 0.4);
        border-color: rgba(0, 255, 255, 0.8);
      }

      .fs-icon-button svg, #fs-play-pause-button svg {
        width: 20px;
        height: 20px;
        fill: white;
      }

      /* === 控制按鈕容器 === */
      #controls-container {
        position: fixed;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        gap: 10px;
        opacity: 1;
        transition: opacity 0.3s ease;
      }

      #controls-container.hidden {
        opacity: 0;
        pointer-events: none;
      }

      /* === 掃描UI === */
      #scanning-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        background-color: rgba(0, 0, 0, 0.2);
        opacity: 1;
        transition: opacity 0.3s;
      }

      #scanning-overlay.hidden {
        opacity: 0;
      }

      .scanner-inner {
        width: 200px;
        height: 200px;
        border: 2px solid rgba(0, 255, 255, 0.7);
        border-radius: 10px;
        position: relative;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      }

      .scanner-line {
        position: absolute;
        height: 3px;
        width: 100%;
        background: linear-gradient(90deg, transparent, #00ffff, #00ffff, transparent);
        top: 0;
        animation: scan 2.5s linear infinite;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      }
      
      .corner {
        position: absolute;
        width: 20px;
        height: 20px;
        border-color: rgba(0, 255, 255, 0.9);
        border-style: solid;
        border-width: 0;
      }
      .corner-top-left { top: 7px; left: 7px; border-top-width: 3px; border-left-width: 3px; border-top-left-radius: 10px; }
      .corner-top-right { top: 7px; right: 7px; border-top-width: 3px; border-right-width: 3px; border-top-right-radius: 10px; }
      .corner-bottom-left { bottom: 7px; left: 7px; border-bottom-width: 3px; border-left-width: 3px; border-bottom-left-radius: 10px; }
      .corner-bottom-right { bottom: 7px; right: 7px; border-bottom-width: 3px; border-right-width: 3px; border-bottom-right-radius: 10px; }

      .scanning-text {
        position: absolute;
        bottom: -35px;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        text-align: center;
        font-family: Arial, sans-serif;
        color: rgba(0, 255, 255, 0.9);
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 14px;
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
      }

      @keyframes scan {
        0% { transform: translateY(0); }
        50% { transform: translateY(197px); }
        100% { transform: translateY(0); }
      }

      /* === 全螢幕容器 === */
      #fullscreen-video-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100vw;
        height: 100vh;
        z-index: 2147483647;
        background-color: #000000;
        cursor: pointer;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.25s ease-out, visibility 0.25s ease-out;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      #fullscreen-video-container.visible {
        opacity: 1;
        visibility: visible;
      }

      #fullscreen-video {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
      }

      /* === 全螢幕控制面板 === */
      #fullscreen-controls {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
        padding: 20px 20px 30px;
        opacity: 1;
        transition: opacity 0.3s ease;
        z-index: 10;
      }

      #fullscreen-controls.hidden {
        opacity: 0;
        pointer-events: none;
      }

      /* === 進度條 === */
      #progress-container {
        margin-bottom: 15px;
        height: 6px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
        overflow: hidden;
        cursor: pointer;
      }

      #progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #00ffff, #0099cc);
        width: 0%;
        transition: width 0.1s ease;
        border-radius: 3px;
      }

      #progress-time {
        position: absolute;
        bottom: 45px;
        right: 20px;
        color: white;
        font-size: 12px;
        font-family: monospace;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 4px 8px;
        border-radius: 12px;
        backdrop-filter: blur(5px);
      }

      #fullscreen-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        align-items: center;
      }

      /* === 強制全螢幕模式 === */
      body.fullscreen-active {
        overflow: hidden !important;
        position: fixed !important;
        width: 100% !important;
        height: 100% !important;
      }

      body.fullscreen-active #controls-container,
      body.fullscreen-active #scanning-overlay {
        opacity: 0 !important;
        pointer-events: none !important;
      }

      body.fullscreen-active a-scene {
        pointer-events: none;
      }
    </style>
  </head>

    <div id="scanning-overlay">
      <div class="scanner-inner">
        <div class="scanner-line"></div>
        <div class="corner corner-top-left"></div>

            <svg id="fs-sound-off-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>

    <a-scene
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/isaoinvest/gamania-Shopping/main/gamania-Shopping.mind;
                    warmupTolerance: 5;
                    missTolerance: 150;
                    filterMinCF: 0.000001; 
                    filterBeta: 250;

      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"

    >
      <a-assets>

          id="video"
          src="https://pub-ac80c6d0a305452bbe0bdfcec65b6a2c.r2.dev/Rumi480p.mp4"

          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          muted
        ></video>
        <video
          id="video1"
          src="YOUR_VIDEO1_URL.mp4"
          preload="auto"

          webkit-playsinline

        ></video>
      </a-assets>

      <a-camera

      <a-entity
        id="target1"

        fit-video-to-target-ratio="videoSelector: #video1-entity"
      >
        <a-video
          id="video1-entity"

          loop="true"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      // === 效能優化：單次元素快取 ===
      const els = (() => {
        const cache = {};
        return new Proxy(cache, {
          get(target, prop) {
            if (!target[prop]) {
              const selectors = {
                video0: "#video", video1: "#video1", target0: "#target0", target1: "#target1",
                scanningOverlay: "#scanning-overlay", continuePlayButton: "#continue-play-button",
                audioButton: "#audio-button", soundOnIcon: "#sound-on-icon", soundOffIcon: "#sound-off-icon",
                fullscreenContainer: "#fullscreen-video-container", fullscreenVideo: "#fullscreen-video",
                controlsContainer: "#controls-container", fullscreenControls: "#fullscreen-controls",
                fsPlayPauseButton: "#fs-play-pause-button", fsPlayIcon: "#fs-play-icon", fsPauseIcon: "#fs-pause-icon",
                fsAudioButton: "#fs-audio-button", fsSoundOnIcon: "#fs-sound-on-icon", fsSoundOffIcon: "#fs-sound-off-icon",
                fsExitButton: "#fs-exit-button", progressContainer: "#progress-container",
                progressBar: "#progress-bar", progressTime: "#progress-time"
              };
              target[prop] = document.querySelector(selectors[prop]);
            }
            return target[prop];
          }
        });
      })();

      // 等待 A-Frame 載入
      const init = () => window.AFRAME ? initializeApp() : document.addEventListener('DOMContentLoaded', init);
      init();

      function initializeApp() {
        // === A-Frame 組件 ===
        AFRAME.registerComponent("fit-video-to-target-ratio", {
          schema: { videoSelector: { type: "string" } },
          init() {
            this.targetAspectRatio = parseFloat(this.el.dataset.targetAspectRatio) || 1.0;
            this.el.addEventListener("targetFound", () => {
              const videoEntity = this.el.querySelector(this.data.videoSelector);
              if (videoEntity && this.targetAspectRatio > 0) {
                videoEntity.setAttribute("geometry", {
                  width: 1,
                  height: 1 / this.targetAspectRatio
                });
              }
            });
          }
        });

        // === 常數與狀態 ===
        const AUTO_HIDE_DELAY = 5000;
        const SCAN_OVERLAY_DELAY = 200;
        
        const state = {
          targetCount: 0, audioEnabled: false, continuePlayEnabled: false,
          lastActiveVideo: null, fullscreenVideoActive: false, hasPlayedOnce: false,
          overlayTimer: null, progressUpdateInterval: null
        };

        const validVideos = [els.video0, els.video1].filter(v => v?.src && !v.src.includes("YOUR_VIDEO1_URL.mp4"));

        // === 自動隱藏管理器（精簡版） ===
        const autoHideManager = (() => {
          const timers = new Map();
          let isActive = true;

          const reset = (id, element, hideClass = 'hidden') => {
            if (timers.has(id)) clearTimeout(timers.get(id));
            element.classList.remove(hideClass);
            
            const timer = setTimeout(() => {
              if (isActive) element.classList.add(hideClass);
              timers.delete(id);
            }, AUTO_HIDE_DELAY);
            
            timers.set(id, timer);
          };

          const clear = id => {
            if (timers.has(id)) {
              clearTimeout(timers.get(id));
              timers.delete(id);
            }
          };

          const setActive = active => {
            isActive = active;
            if (!active) {
              timers.forEach(timer => clearTimeout(timer));
              timers.clear();
            }
          };

          return { reset, clear, setActive };
        })();

        // === 格式化時間 ===
        const formatTime = seconds => {
          if (isNaN(seconds)) return "00:00";
          const mins = Math.floor(seconds / 60);
          const secs = Math.floor(seconds % 60);
          return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        };

        // === 進度條更新 ===
        const updateProgress = () => {
          if (!state.fullscreenVideoActive || !els.fullscreenVideo.duration) return;
          const progress = (els.fullscreenVideo.currentTime / els.fullscreenVideo.duration) * 100;
          els.progressBar.style.width = `${progress}%`;
          els.progressTime.textContent = `${formatTime(els.fullscreenVideo.currentTime)} / ${formatTime(els.fullscreenVideo.duration)}`;
        };

        // === 音訊切換 ===
        const toggleAudio = enable => {
          state.audioEnabled = enable;
          validVideos.forEach(video => video.muted = !enable);
          if (els.fullscreenVideo.src) els.fullscreenVideo.muted = !enable;
          
          // 批次更新UI
          [els.soundOnIcon, els.fsSoundOnIcon].forEach(el => el.style.display = enable ? 'block' : 'none');
          [els.soundOffIcon, els.fsSoundOffIcon].forEach(el => el.style.display = enable ? 'none' : 'block');
          [els.audioButton, els.fsAudioButton].forEach(el => el.classList.toggle('active', enable));
        };

        // === 影片播放控制 ===
        const playVideo = videoEl => {
          if (!videoEl?.src || videoEl.src.includes("YOUR_VIDEO1_URL.mp4")) return Promise.resolve();
          return videoEl.play().catch(() => {
            videoEl.muted = true;
            toggleAudio(false);
            return videoEl.play().catch(() => {});
          });
        };

        const pauseVideo = videoEl => {
          if (videoEl?.src && !videoEl.src.includes("YOUR_VIDEO1_URL.mp4")) videoEl.pause();
        };

        // === 全螢幕API ===
        const requestFullscreen = el => {
          const methods = ['requestFullscreen', 'webkitRequestFullscreen', 'mozRequestFullScreen', 'msRequestFullscreen'];
          const method = methods.find(m => el[m]);
          return method ? el[method]() : Promise.resolve();
        };

        const exitFullscreen = () => {
          const methods = ['exitFullscreen', 'webkitExitFullscreen', 'mozCancelFullScreen', 'msExitFullscreen'];
          const method = methods.find(m => document[m]);
          return method ? document[method]() : Promise.resolve();
        };

        const isFullscreen = () => !!(document.fullscreenElement || document.webkitFullscreenElement || 
                                      document.mozFullScreenElement || document.msFullscreenElement);

        // === 強制全螢幕模式 ===
        const forceFullscreenMode = enable => {
          document.body.classList.toggle('fullscreen-active', enable);
          if (enable) {
            window.scrollTo(0, 1);
            setTimeout(() => window.scrollTo(0, 0), 100);
            if (window.innerHeight < screen.height) {
              document.documentElement.style.overflow = 'hidden';
              document.body.style.overflow = 'hidden';
            }
          } else {
            document.documentElement.style.overflow = '';
            document.body.style.overflow = '';
          }
        };

        // === 全螢幕播放控制 ===
        const toggleFullscreenPlayback = () => {
          if (!state.fullscreenVideoActive) return;
          
          if (els.fullscreenVideo.paused) {
            playVideo(els.fullscreenVideo);
            els.fsPlayIcon.style.display = 'none';
            els.fsPauseIcon.style.display = 'block';
          } else {
            els.fullscreenVideo.pause();
            els.fsPlayIcon.style.display = 'block';
            els.fsPauseIcon.style.display = 'none';
          }
        };

        // === 全螢幕切換 ===
        const switchToFullscreenVideo = sourceVideoEl => {
          if (!sourceVideoEl?.src || sourceVideoEl.src.includes("YOUR_VIDEO1_URL.mp4")) return;
          
          Object.assign(els.fullscreenVideo, {
            src: sourceVideoEl.src,
            currentTime: sourceVideoEl.currentTime,
            muted: !state.audioEnabled
          });
          
          forceFullscreenMode(true);
          els.fullscreenContainer.classList.add("visible");
          state.fullscreenVideoActive = true;
          
          // 開始進度更新
          if (state.progressUpdateInterval) clearInterval(state.progressUpdateInterval);
          state.progressUpdateInterval = setInterval(updateProgress, 100);
          
          // 重置自動隱藏
          autoHideManager.reset('fullscreen-controls', els.fullscreenControls);
          
          // 更新播放狀態
          els.fsPlayIcon.style.display = 'none';
          els.fsPauseIcon.style.display = 'block';
          
          // 嘗試真正全螢幕
          if (screen.orientation?.angle !== 0) {
            requestFullscreen(els.fullscreenContainer).catch(() => {});
          }
          
          playVideo(els.fullscreenVideo);
        };

        const switchFromFullscreenVideo = targetVideoEl => {
          if (!targetVideoEl?.src || targetVideoEl.src.includes("YOUR_VIDEO1_URL.mp4")) return;
          
          if (state.fullscreenVideoActive && !els.fullscreenVideo.paused) {
            targetVideoEl.currentTime = els.fullscreenVideo.currentTime;
          }
          
          // 清理
          if (state.progressUpdateInterval) {
            clearInterval(state.progressUpdateInterval);
            state.progressUpdateInterval = null;
          }
          autoHideManager.clear('fullscreen-controls');
          
          if (isFullscreen()) exitFullscreen().catch(() => {});
          forceFullscreenMode(false);
          
          els.fullscreenContainer.classList.remove("visible");
          state.fullscreenVideoActive = false;
          
          setTimeout(() => {
            els.fullscreenVideo.pause();
            els.fullscreenVideo.src = "";
          }, 250);
        };

        // === 用戶活動檢測 ===
        const setupUserActivity = () => {
          let activityTimeout;
          
          const resetActivity = () => {
            autoHideManager.setActive(true);
            clearTimeout(activityTimeout);
            
            // 立即重置自動隱藏計時器
            autoHideManager.reset('main-controls', els.controlsContainer);
            if (state.fullscreenVideoActive) {
              autoHideManager.reset('fullscreen-controls', els.fullscreenControls);
            }
            
            activityTimeout = setTimeout(() => autoHideManager.setActive(false), AUTO_HIDE_DELAY);
          };

          // 監聽用戶活動事件
          ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'touchmove'].forEach(event => {
            document.addEventListener(event, resetActivity, { passive: true });
          });

          // 立即啟動自動隱藏（不需要等待用戶操作）
          setTimeout(() => {
            autoHideManager.reset('main-controls', els.controlsContainer);
          }, 100);
        };

        // === 事件處理器設置 ===
        const setupEventHandlers = () => {
          // 主要音訊按鈕
          els.audioButton.addEventListener('click', () => {
            toggleAudio(!state.audioEnabled);
            autoHideManager.reset('main-controls', els.controlsContainer);
          }, { passive: true });

          // 全螢幕音訊按鈕
          els.fsAudioButton.addEventListener('click', () => {
            toggleAudio(!state.audioEnabled);
            autoHideManager.reset('fullscreen-controls', els.fullscreenControls);
          }, { passive: true });

          // 全螢幕播放/暫停按鈕
          els.fsPlayPauseButton.addEventListener('click', () => {
            toggleFullscreenPlayback();
            autoHideManager.reset('fullscreen-controls', els.fullscreenControls);
          }, { passive: true });

          // 全螢幕退出按鈕
          els.fsExitButton.addEventListener('click', () => {
            if (state.fullscreenVideoActive) {
              if (isFullscreen()) exitFullscreen().catch(() => {});
              forceFullscreenMode(false);
              
              els.fullscreenContainer.classList.remove("visible");
              state.fullscreenVideoActive = false;
              state.continuePlayEnabled = false;
              els.continuePlayButton.classList.remove("active");
              
              if (state.progressUpdateInterval) {
                clearInterval(state.progressUpdateInterval);
                state.progressUpdateInterval = null;
              }
              
              setTimeout(() => {
                els.fullscreenVideo.pause();
                els.fullscreenVideo.src = "";
              }, 250);
              
              if (state.targetCount > 0 && state.lastActiveVideo) {
                playVideo(state.lastActiveVideo);
              }
              
              if (state.targetCount === 0) {
                els.scanningOverlay.classList.remove("hidden");
              }
            }
          }, { passive: true });

          // 全螢幕容器點擊（重置自動隱藏）
          els.fullscreenContainer.addEventListener("click", (e) => {
            if (e.target === els.fullscreenContainer || e.target === els.fullscreenVideo) {
              autoHideManager.reset('fullscreen-controls', els.fullscreenControls);
            }
          }, { passive: true });

          // 持續播放按鈕
          els.continuePlayButton.addEventListener("click", () => {
            if (!state.hasPlayedOnce) return;
            
            state.continuePlayEnabled = !state.continuePlayEnabled;
            els.continuePlayButton.classList.toggle("active", state.continuePlayEnabled);
            
            autoHideManager.reset('main-controls', els.controlsContainer);
            
            if (state.continuePlayEnabled) {
              if (state.lastActiveVideo) {
                if (state.targetCount === 0) {
                  switchToFullscreenVideo(state.lastActiveVideo);
                } else if (state.lastActiveVideo.paused) {
                  playVideo(state.lastActiveVideo);
                }
              }
              if (state.targetCount === 0) {
                els.scanningOverlay.classList.add("hidden");
              }
            } else {
              if (state.fullscreenVideoActive) {
                switchFromFullscreenVideo(state.lastActiveVideo);
              }
              if (state.targetCount === 0) {
                if (state.lastActiveVideo && !state.lastActiveVideo.paused) {
                  pauseVideo(state.lastActiveVideo);
                }
                els.scanningOverlay.classList.remove("hidden");
              }
            }
          }, { passive: true });

          // 進度條點擊
          els.progressContainer.addEventListener('click', (e) => {
            if (!state.fullscreenVideoActive || !els.fullscreenVideo.duration) return;
            
            const rect = els.progressContainer.getBoundingClientRect();
            const progress = (e.clientX - rect.left) / rect.width;
            els.fullscreenVideo.currentTime = progress * els.fullscreenVideo.duration;
            updateProgress();
            autoHideManager.reset('fullscreen-controls', els.fullscreenControls);
          });
        };

        // === 全螢幕狀態變化監聽 ===
        const setupFullscreenListeners = () => {
          const fullscreenChangeHandler = () => {
            if (!isFullscreen() && state.fullscreenVideoActive) {
              forceFullscreenMode(false);
              els.fullscreenContainer.classList.remove("visible");
              state.fullscreenVideoActive = false;
              state.continuePlayEnabled = false;
              els.continuePlayButton.classList.remove("active");
              
              if (state.progressUpdateInterval) {
                clearInterval(state.progressUpdateInterval);
                state.progressUpdateInterval = null;
              }
              
              setTimeout(() => {
                els.fullscreenVideo.pause();
                els.fullscreenVideo.src = "";
              }, 250);
              
              if (state.targetCount > 0 && state.lastActiveVideo) {
                playVideo(state.lastActiveVideo);
              }
              
              if (state.targetCount === 0) {
                els.scanningOverlay.classList.remove("hidden");
              }
            }
          };

          ['fullscreenchange', 'webkitfullscreenchange', 'mozfullscreenchange', 'MSFullscreenChange'].forEach(event => {
            document.addEventListener(event, fullscreenChangeHandler, { passive: true });
          });
        };

        // === 螢幕方向變化處理 ===
        const setupOrientationHandlers = () => {
          const handleOrientationChange = () => {
            if (state.fullscreenVideoActive && screen.orientation?.angle !== 0) {
              setTimeout(() => {
                forceFullscreenMode(true);
                if (!isFullscreen()) {
                  requestFullscreen(els.fullscreenContainer).catch(() => {});
                }
              }, 300);
            }
          };

          if (screen.orientation) {
            screen.orientation.addEventListener('change', handleOrientationChange, { passive: true });
          } else {
            window.addEventListener('orientationchange', handleOrientationChange, { passive: true });
          }

          // 視窗大小變化處理
          let resizeTimeout;
          window.addEventListener('resize', () => {
            if (state.fullscreenVideoActive) {
              clearTimeout(resizeTimeout);
              resizeTimeout = setTimeout(() => {
                if (document.body.classList.contains('fullscreen-active')) {
                  window.scrollTo(0, 1);
                  setTimeout(() => window.scrollTo(0, 0), 50);
                }
              }, 100);
            }
          }, { passive: true });
        };

        // === 目標追蹤事件處理 ===
        const setupTargetHandlers = () => {
          const targetFound = (videoEl, otherVideoEl) => {
            if (!videoEl || videoEl.src.includes("YOUR_VIDEO1_URL.mp4")) return;

            state.targetCount++;
            state.lastActiveVideo = videoEl;
            state.hasPlayedOnce = true;
            
            if (otherVideoEl) pauseVideo(otherVideoEl);

            if (state.fullscreenVideoActive && els.fullscreenVideo.src === videoEl.src) {
              switchFromFullscreenVideo(videoEl);
            }

            playVideo(videoEl);
            els.scanningOverlay.classList.add("hidden");
            
            // === 第一次觸發時也啟動自動隱藏 ===
            autoHideManager.reset('main-controls', els.controlsContainer);
            
            if (state.overlayTimer) {
              clearTimeout(state.overlayTimer);
              state.overlayTimer = null;
            }
          };

          const targetLost = (videoEl) => {
            if (!videoEl || videoEl.src.includes("YOUR_VIDEO1_URL.mp4")) return;

            if (state.targetCount > 0) state.targetCount--;

            if (state.continuePlayEnabled && state.targetCount === 0) {
              switchToFullscreenVideo(videoEl);
            } else if (state.targetCount === 0) {
              pauseVideo(videoEl);

              if (state.overlayTimer) clearTimeout(state.overlayTimer);
              state.overlayTimer = setTimeout(() => {
                if (state.targetCount === 0 && !state.continuePlayEnabled) {
                  els.scanningOverlay.classList.remove("hidden");
                }
              }, SCAN_OVERLAY_DELAY);
            }
          };

          // 綁定目標事件
          if (els.target0 && els.video0) {
            els.target0.addEventListener("targetFound", () => targetFound(els.video0, els.video1));
            els.target0.addEventListener("targetLost", () => targetLost(els.video0));
          }

          if (els.target1 && els.video1 && !els.video1.src.includes("YOUR_VIDEO1_URL.mp4")) {
            els.target1.addEventListener("targetFound", () => targetFound(els.video1, els.video0));
            els.target1.addEventListener("targetLost", () => targetLost(els.video1));
          }
        };

        // === 頁面可見性處理 ===
        const setupVisibilityHandlers = () => {
          document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === "hidden") {
              validVideos.forEach(pauseVideo);
              if (state.fullscreenVideoActive) els.fullscreenVideo.pause();
              autoHideManager.setActive(false);
            } else if (document.visibilityState === "visible") {
              autoHideManager.setActive(true);
              if (state.fullscreenVideoActive) {
                els.fullscreenVideo.play().catch(() => {});
              } else if (state.targetCount > 0 && state.lastActiveVideo) {
                playVideo(state.lastActiveVideo);
              }
            }
          }, { passive: true });
        };

        // === 統一初始化 ===
        const sceneEl = document.querySelector("a-scene");
        const initComplete = () => {
          setupUserActivity();
          setupEventHandlers();
          setupFullscreenListeners();
          setupOrientationHandlers();
          setupTargetHandlers();
          setupVisibilityHandlers();
        };
        
        sceneEl.hasLoaded ? initComplete() : sceneEl.addEventListener('loaded', initComplete, { once: true });
      }
    </script>
  </body>
</html>
