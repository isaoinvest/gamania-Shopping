    <style>
      /* 效能優化：使用 CSS 變數和硬體加速 */
      :root {
        --control-size: 50px;
        --control-bg: rgba(0, 0, 0, 0.6);
        --control-border: rgba(255, 255, 255, 0.5);
        --active-bg: rgba(0, 195, 255, 0.4);
        --active-border: rgba(0, 255, 255, 0.9);
        --scan-color: rgba(0, 255, 255, 0.7);
        --transition-fast: 0.2s;
        --transition-normal: 0.3s;
      }

      * {
        -webkit-tap-highlight-color: transparent;
      }

      body {
        margin: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        background: #000;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        touch-action: none;
      }

      /* 控制容器 - 使用 will-change 優化動畫 */
      #controls-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%) translateZ(0);
        z-index: 1000;
        display: flex;
        gap: 15px;
        will-change: opacity, transform;
        transition: opacity var(--transition-fast) ease-out,
                    transform var(--transition-fast) ease-out;
      }

      #controls-container.hidden {
        opacity: 0;
        transform: translateX(-50%) translateY(20px) translateZ(0);
        pointer-events: none;
      }

      /* 進度指示器 - 新增輕量級進度顯示 */
      .progress-indicator {
        position: absolute;
        bottom: -8px;
        left: 0;
        height: 3px;
        background: var(--active-border);
        border-radius: 2px;
        width: 0%;
        transition: width 0.3s ease-out;
        will-change: width;
      }

      /* 圖示按鈕 - GPU 加速 */
      .icon-button {
        width: var(--control-size);
        height: var(--control-size);
        background-color: var(--control-bg);
        border: 2px solid var(--control-border);
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all var(--transition-fast) ease;
        transform: translateZ(0);
        will-change: transform, background-color, border-color;
        position: relative;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      .icon-button:hover {
        background-color: rgba(0, 0, 0, 0.8);
        border-color: var(--scan-color);
      }
      
      .icon-button:active {
        transform: scale(0.95) translateZ(0);
      }

      .icon-button.active {
        background-color: var(--active-bg);
        border-color: var(--active-border);
      }
      
      .icon-button.disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .icon-button svg {
        width: 24px;
        height: 24px;
        fill: white;
        pointer-events: none;
      }

      /* 載入指示器 - 新增 */
      .loading-spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        border: 2px solid transparent;
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        opacity: 0;
        transition: opacity 0.2s;
      }

      .icon-button.loading .loading-spinner {
        opacity: 1;
      }

      .icon-button.loading svg {
        opacity: 0.3;
      }

      @keyframes spin {
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }

      /* 掃描 UI - 優化動畫效能 */
      #scanning-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        background-color: rgba(0, 0, 0, 0.3);
        opacity: 1;
        transition: opacity var(--transition-normal) ease-out;
        will-change: opacity;
        transform: translateZ(0);
      }

      #scanning-overlay.hidden {
        opacity: 0;
      }

      /* 掃描框容器 */
      .scanner-container {
        position: relative;
        transform: translateZ(0);
      }

      .scanner-inner {
        width: 200px;
        height: 200px;
        border: 2px solid var(--scan-color);
        border-radius: 12px;
        position: relative;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.4),
                    inset 0 0 20px rgba(0, 255, 255, 0.1);
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { 
          box-shadow: 0 0 20px rgba(0, 255, 255, 0.4),
                      inset 0 0 20px rgba(0, 255, 255, 0.1);
        }
        50% { 
          box-shadow: 0 0 30px rgba(0, 255, 255, 0.6),
                      inset 0 0 30px rgba(0, 255, 255, 0.2);
        }
      }

      /* 掃描線 - GPU 加速 */
      .scanner-line {
        position: absolute;
        height: 2px;
        width: 100%;
        background: linear-gradient(90deg, 
          transparent, 
          rgba(0, 255, 255, 0.8) 30%,
          rgba(0, 255, 255, 1) 50%,
          rgba(0, 255, 255, 0.8) 70%,
          transparent);
        top: 0;
        animation: scan 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        transform: translateZ(0);
        will-change: transform;
      }

      @keyframes scan {
        0%, 100% { transform: translateY(0) translateZ(0); }
        50% { transform: translateY(198px) translateZ(0); }
      }

      /* 角落標記 - 簡化樣式 */
      .corner {
        position: absolute;
        width: 20px;
        height: 20px;
        border: 3px solid var(--scan-color);
      }
      
      .corner::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, 
          rgba(0, 255, 255, 0.3) 0%, 
          transparent 70%);
      }

      .corner-tl { top: -2px; left: -2px; border-right: 0; border-bottom: 0; border-top-left-radius: 12px; }
      .corner-tr { top: -2px; right: -2px; border-left: 0; border-bottom: 0; border-top-right-radius: 12px; }
      .corner-bl { bottom: -2px; left: -2px; border-right: 0; border-top: 0; border-bottom-left-radius: 12px; }
      .corner-br { bottom: -2px; right: -2px; border-left: 0; border-top: 0; border-bottom-right-radius: 12px; }

      /* 掃描文字 - 使用系統字體 */
      .scanning-text {
        position: absolute;
        bottom: -40px;
        left: 50%;
        transform: translateX(-50%);
        color: var(--scan-color);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 0.1em;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        white-space: nowrap;
      }

      /* 全螢幕容器 - 極致優化 */
      #fullscreen-video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        height: 100dvh; /* 動態視窗高度 */
        z-index: 2147483647;
        background: #000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.25s cubic-bezier(0.4, 0, 0.2, 1),
                    visibility 0.25s step-end;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: translateZ(0);
        will-change: opacity;
        contain: layout style paint;
        -webkit-transform: translate3d(0, 0, 0);
        -webkit-backface-visibility: hidden;
        cursor: pointer;
      }

      #fullscreen-video-container.visible {
        opacity: 1;
        visibility: visible;
        transition: opacity 0.25s cubic-bezier(0.4, 0, 0.2, 1),
                    visibility 0s;
      }

      #fullscreen-video {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
        transform: scale(0.95) translateZ(0);
        transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        will-change: transform;
      }

      #fullscreen-video-container.visible #fullscreen-video {
        transform: scale(1) translateZ(0);
      }

      /* 全螢幕提示 - 新增 */
      .fullscreen-hint {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s ease-out 0.5s;
      }

      #fullscreen-video-container.visible .fullscreen-hint {
        opacity: 1;
      }

      /* 橫向優化 */
      @media screen and (orientation: landscape) {
        #fullscreen-video-container {
          padding: env(safe-area-inset-top) env(safe-area-inset-right) 
                   env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
      }

      /* 全螢幕模式樣式 */
      body.fullscreen-active {
        overflow: hidden !important;
        position: fixed !important;
        width: 100% !important;
        height: 100% !important;
        -webkit-overflow-scrolling: touch;
      }

      body.fullscreen-active #controls-container,
      body.fullscreen-active #scanning-overlay {
        opacity: 0 !important;
        pointer-events: none !important;
      }

      /* 效能優化：減少重繪 */
      a-scene {
        position: fixed !important;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      /* 載入畫面優化 */
      .a-loader-title {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif !important;
      }
    </style>

    <script>
      // === 效能優化：使用 IIFE 避免全域污染 ===
      (function() {
        'use strict';

        // === 配置常數 ===
        const CONFIG = {
          SCAN_OVERLAY_DELAY: 300,
          CONTROLS_HIDE_DELAY: 5000,
          VIDEO_RETRY_DELAY: 100,
          FULLSCREEN_TRANSITION: 250,
          PROGRESS_UPDATE_INTERVAL: 500
        };

        // === 效能優化：延遲載入和快取 ===
        const elementCache = new Map();
        const getElement = (id) => {
          if (!elementCache.has(id)) {
            elementCache.set(id, document.getElementById(id));
          }
          return elementCache.get(id);
        };

        // === 狀態管理器 ===
        class StateManager {
          constructor() {
            this.state = {
              targetCount: 0,
              audioEnabled: false,
              continuePlayEnabled: false,
              lastActiveVideo: null,
              fullscreenVideoActive: false,
              hasPlayedOnce: false,
              isTransitioning: false,
              videoProgress: 0
            };
            this.timers = new Map();
          }

          update(key, value) {
            this.state[key] = value;
          }

          get(key) {
            return this.state[key];
          }

          setTimer(name, callback, delay) {
            this.clearTimer(name);
            this.timers.set(name, setTimeout(callback, delay));
          }

          clearTimer(name) {
            if (this.timers.has(name)) {
              clearTimeout(this.timers.get(name));
              this.timers.delete(name);
            }
          }

          clearAllTimers() {
            this.timers.forEach(timer => clearTimeout(timer));
            this.timers.clear();
          }
        }

        // === 視頻管理器 ===
        class VideoManager {
          constructor(stateManager) {
            this.stateManager = stateManager;
            this.progressInterval = null;
          }

          async play(video) {
            if (!video?.src || video.src.includes("YOUR_VIDEO")) return;
            
            try {
              await video.play();
              this.startProgressTracking(video);
              return true;
            } catch (error) {
              // 靜音重試
              video.muted = true;
              try {
                await video.play();
                this.stateManager.update('audioEnabled', false);
                updateAudioUI(false);
                this.startProgressTracking(video);
                return true;
              } catch (retryError) {
                console.warn('Video play failed:', retryError);
                return false;
              }
            }
          }

          pause(video) {
            if (video?.src && !video.src.includes("YOUR_VIDEO")) {
              video.pause();
              this.stopProgressTracking();
            }
          }

          startProgressTracking(video) {
            this.stopProgressTracking();
            this.progressInterval = setInterval(() => {
              if (video && video.duration) {
                const progress = (video.currentTime / video.duration) * 100;
                this.stateManager.update('videoProgress', progress);
                updateProgressIndicator(progress);
              }
            }, CONFIG.PROGRESS_UPDATE_INTERVAL);
          }

          stopProgressTracking() {
            if (this.progressInterval) {
              clearInterval(this.progressInterval);
              this.progressInterval = null;
            }
          }
        }

        // === UI 管理器 ===
        class UIManager {
          constructor(stateManager) {
            this.stateManager = stateManager;
            this.controlsVisible = true;
          }

          showControls() {
            const container = getElement('controls-container');
            container.classList.remove('hidden');
            this.controlsVisible = true;
            this.autoHideControls();
          }

          hideControls() {
            const container = getElement('controls-container');
            container.classList.add('hidden');
            this.controlsVisible = false;
          }

          autoHideControls() {
            this.stateManager.setTimer('hideControls', () => {
              if (this.stateManager.get('targetCount') > 0 && !this.stateManager.get('fullscreenVideoActive')) {
                this.hideControls();
              }
            }, CONFIG.CONTROLS_HIDE_DELAY);
          }

          toggleButtonState(buttonId, active) {
            const button = getElement(buttonId);
            button.classList.toggle('active', active);
          }

          setButtonLoading(buttonId, loading) {
            const button = getElement(buttonId);
            button.classList.toggle('loading', loading);
            button.disabled = loading;
          }
        }

        // === 全螢幕管理器 ===
        class FullscreenManager {
          constructor(stateManager, videoManager) {
            this.stateManager = stateManager;
            this.videoManager = videoManager;
            this.setupOrientationHandling();
          }

          async enter(sourceVideo) {
            if (this.stateManager.get('isTransitioning')) return;
            this.stateManager.update('isTransitioning', true);

            const container = getElement('fullscreen-video-container');
            const fullscreenVideo = getElement('fullscreen-video');

            // 設置全螢幕視頻
            fullscreenVideo.src = sourceVideo.src;
            fullscreenVideo.currentTime = sourceVideo.currentTime;
            fullscreenVideo.muted = !this.stateManager.get('audioEnabled');

            // 顯示全螢幕
            document.body.classList.add('fullscreen-active');
            container.classList.add('visible');
            this.stateManager.update('fullscreenVideoActive', true);

            // 嘗試原生全螢幕
            this.tryNativeFullscreen(container);

            // 播放視頻
            setTimeout(async () => {
              await this.videoManager.play(fullscreenVideo);
              this.stateManager.update('isTransitioning', false);
            }, CONFIG.VIDEO_RETRY_DELAY);
          }

          async exit() {
            if (this.stateManager.get('isTransitioning')) return;
            this.stateManager.update('isTransitioning', true);

            const container = getElement('fullscreen-video-container');
            const fullscreenVideo = getElement('fullscreen-video');

            // 退出原生全螢幕
            if (document.fullscreenElement) {
              await document.exitFullscreen().catch(() => {});
            }

            // 隱藏全螢幕
            document.body.classList.remove('fullscreen-active');
            container.classList.remove('visible');
            this.stateManager.update('fullscreenVideoActive', false);

            // 清理
            setTimeout(() => {
              this.videoManager.pause(fullscreenVideo);
              fullscreenVideo.src = '';
              this.stateManager.update('isTransitioning', false);
            }, CONFIG.FULLSCREEN_TRANSITION);
          }

          tryNativeFullscreen(element) {
            const request = element.requestFullscreen?.bind(element) ||
                          element.webkitRequestFullscreen?.bind(element) ||
                          element.mozRequestFullScreen?.bind(element) ||
                          element.msRequestFullscreen?.bind(element);
            
            if (request) {
              request().catch(() => {
                console.log('Native fullscreen not available');
              });
            }
          }

          setupOrientationHandling() {
            const handleOrientation = () => {
              if (this.stateManager.get('fullscreenVideoActive') && 
                  screen.orientation && 
                  screen.orientation.angle !== 0) {
                const container = getElement('fullscreen-video-container');
                this.tryNativeFullscreen(container);
              }
            };

            if (screen.orientation) {
              screen.orientation.addEventListener('change', handleOrientation, { passive: true });
            } else {
              window.addEventListener('orientationchange', handleOrientation, { passive: true });
            }
          }
        }

        // === 初始化函數 ===
        async function initializeApp() {
          // 等待 A-Frame 載入
          await waitForAFrame();

          // 註冊組件
          registerComponents();

          // 創建管理器實例
          const stateManager = new StateManager();
          const videoManager = new VideoManager(stateManager);
          const uiManager = new UIManager(stateManager);
          const fullscreenManager = new FullscreenManager(stateManager, videoManager);

          // 設置事件監聽器
          setupEventListeners(stateManager, videoManager, uiManager, fullscreenManager);

          // 初始化 UI
          uiManager.showControls();
        }

        // === 輔助函數 ===
        function waitForAFrame() {
          return new Promise(resolve => {
            if (window.AFRAME) {
              resolve();
            } else {
              const checkInterval = setInterval(() => {
                if (window.AFRAME) {
                  clearInterval(checkInterval);
                  resolve();
                }
              }, 50);
            }
          });
        }

        function registerComponents() {
          AFRAME.registerComponent("fit-video-to-target-ratio", {
            schema: { videoSelector: { type: "string", default: 'a-video' } },
            init: function () {
              this.targetAspectRatio = parseFloat(this.el.dataset.targetAspectRatio) || 1.0;
              this.videoEntity = null;
              
              this.el.addEventListener("targetFound", () => {
                if (!this.videoEntity) {
                  this.videoEntity = this.el.querySelector(this.data.videoSelector);
                }
                if (this.videoEntity && this.targetAspectRatio > 0) {
                  this.videoEntity.setAttribute("geometry", {
                    width: 1,
                    height: 1 / this.targetAspectRatio
                  });
                }
              });
            }
          });
        }

        function setupEventListeners(stateManager, videoManager, uiManager, fullscreenManager) {
          // 獲取元素
          const elements = {
            video0: document.querySelector("#video"),
            video1: document.querySelector("#video1"),
            target0: document.querySelector("#target0"),
            target1: document.querySelector("#target1"),
            audioButton: getElement("audio-button"),
            continuePlayButton: getElement("continue-play-button"),
            fullscreenContainer: getElement("fullscreen-video-container"),
            scanningOverlay: getElement("scanning-overlay")
          };

          // 音效按鈕
          elements.audioButton.addEventListener('click', () => {
            const enabled = !stateManager.get('audioEnabled');
            stateManager.update('audioEnabled', enabled);
            updateAudioState(enabled, elements);
            uiManager.autoHideControls();
          }, { passive: true });

          // 持續播放按鈕
          elements.continuePlayButton.addEventListener('click', () => {
            if (!stateManager.get('hasPlayedOnce')) return;
            
            const enabled = !stateManager.get('continuePlayEnabled');
            stateManager.update('continuePlayEnabled', enabled);
            uiManager.toggleButtonState('continue-play-button', enabled);
            
            handleContinuePlayToggle(enabled, stateManager, videoManager, fullscreenManager, elements);
            uiManager.autoHideControls();
          }, { passive: true });

          // 全螢幕容器點擊
          elements.fullscreenContainer.addEventListener('click', (e) => {
            if (e.target === elements.fullscreenContainer || e.target.id === 'fullscreen-video') {
              fullscreenManager.exit();
            }
          }, { passive: true });

          // 目標追蹤事件
          setupTargetEvents(elements, stateManager, videoManager, uiManager, fullscreenManager);

          // 頁面可見性
          document.addEventListener('visibilitychange', () => {
            handleVisibilityChange(stateManager, videoManager, elements);
          }, { passive: true });

          // 觸控事件優化
          let touchTimer;
          document.addEventListener('touchstart', () => {
            clearTimeout(touchTimer);
            touchTimer = setTimeout(() => {
              if (stateManager.get('targetCount') > 0 && !uiManager.controlsVisible) {
                uiManager.showControls();
              }
            }, 50);
          }, { passive: true });

          // 清理函數
          window.addEventListener('beforeunload', () => {
            stateManager.clearAllTimers();
            videoManager.stopProgressTracking();
          });
        }

        function setupTargetEvents(elements, stateManager, videoManager, uiManager, fullscreenManager) {
          const validVideos = [elements.video0, elements.video1].filter(v => 
            v && v.src && !v.src.includes("YOUR_VIDEO")
          );

          const handleTargetFound = (video, otherVideo) => {
            if (!video || video.src.includes("YOUR_VIDEO")) return;

            stateManager.update('targetCount', stateManager.get('targetCount') + 1);
            stateManager.update('lastActiveVideo', video);
            stateManager.update('hasPlayedOnce', true);

            if (otherVideo) videoManager.pause(otherVideo);

            if (stateManager.get('fullscreenVideoActive')) {
              fullscreenManager.exit();
            }

            videoManager.play(video);
            elements.scanningOverlay.classList.add('hidden');
            uiManager.showControls();
            stateManager.clearTimer('scanOverlay');
          };

          const handleTargetLost = (video) => {
            if (!video || video.src.includes("YOUR_VIDEO")) return;

            const count = Math.max(0, stateManager.get('targetCount') - 1);
            stateManager.update('targetCount', count);

            if (count === 0) {
              if (stateManager.get('continuePlayEnabled')) {
                fullscreenManager.enter(video);
              } else {
                videoManager.pause(video);
                stateManager.setTimer('scanOverlay', () => {
                  if (stateManager.get('targetCount') === 0 && !stateManager.get('continuePlayEnabled')) {
                    elements.scanningOverlay.classList.remove('hidden');
                  }
                }, CONFIG.SCAN_OVERLAY_DELAY);
              }
            }
          };

          // 綁定事件
          if (elements.target0 && elements.video0) {
            elements.target0.addEventListener('targetFound', () => 
              handleTargetFound(elements.video0, elements.video1));
            elements.target0.addEventListener('targetLost', () => 
              handleTargetLost(elements.video0));
          }

          if (elements.target1 && elements.video1 && !elements.video1.src.includes("YOUR_VIDEO")) {
            elements.target1.addEventListener('targetFound', () => 
              handleTargetFound(elements.video1, elements.video0));
            elements.target1.addEventListener('targetLost', () => 
              handleTargetLost(elements.video1));
          }
        }

        // === UI 更新函數 ===
        function updateAudioState(enabled, elements) {
          const videos = [elements.video0, elements.video1, getElement('fullscreen-video')];
          videos.forEach(video => {
            if (video && video.src) video.muted = !enabled;
          });
          updateAudioUI(enabled);
        }

        function updateAudioUI(enabled) {
          getElement('sound-on-icon').style.display = enabled ? 'block' : 'none';
          getElement('sound-off-icon').style.display = enabled ? 'none' : 'block';
          getElement('audio-button').classList.toggle('active', enabled);
        }

        function updateProgressIndicator(progress) {
          const indicator = document.querySelector('.progress-indicator');
          if (indicator) {
            indicator.style.width = `${progress}%`;
          }
        }

        function handleContinuePlayToggle(enabled, stateManager, videoManager, fullscreenManager, elements) {
          if (enabled) {
            const lastVideo = stateManager.get('lastActiveVideo');
            if (lastVideo && stateManager.get('targetCount') === 0) {
              fullscreenManager.enter(lastVideo);
            } else if (lastVideo && lastVideo.paused) {
              videoManager.play(lastVideo);
            }
            if (stateManager.get('targetCount') === 0) {
              elements.scanningOverlay.classList.add('hidden');
            }
          } else {
            if (stateManager.get('fullscreenVideoActive')) {
              fullscreenManager.exit();
            }
            if (stateManager.get('targetCount') === 0) {
              const lastVideo = stateManager.get('lastActiveVideo');
              if (lastVideo) videoManager.pause(lastVideo);
              elements.scanningOverlay.classList.remove('hidden');
            }
          }
        }

        function handleVisibilityChange(stateManager, videoManager, elements) {
          const videos = [elements.video0, elements.video1, getElement('fullscreen-video')];
          
          if (document.hidden) {
            videos.forEach(video => videoManager.pause(video));
          } else {
            if (stateManager.get('fullscreenVideoActive')) {
              videoManager.play(getElement('fullscreen-video'));
            } else if (stateManager.get('targetCount') > 0) {
              const lastVideo = stateManager.get('lastActiveVideo');
              if (lastVideo) videoManager.play(lastVideo);
            }
          }
        }

        // === 效能監控（開發模式） ===
        if (window.location.hostname === 'localhost') {
          let lastTime = performance.now();
          let frames = 0;
          
          function checkPerformance() {
            frames++;
            const currentTime = performance.now();
            if (currentTime >= lastTime + 1000) {
              console.log(`FPS: ${Math.round(frames * 1000 / (currentTime - lastTime))}`);
              lastTime = currentTime;
              frames = 0;
            }
            requestAnimationFrame(checkPerformance);
          }
          requestAnimationFrame(checkPerformance);
        }

        // === 啟動應用程式 ===
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
          initializeApp();
        }
      })();
    </script>
  </body>
</html>
