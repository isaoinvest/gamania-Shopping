    <style>
      body {
        margin: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }

      /* --- 底部控制按鈕容器 --- */
      #controls-container {
        position: fixed;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        gap: 10px;
        opacity: 1;
        transition: opacity 0.3s ease;
      }

      #controls-container.hidden {
        opacity: 0;
        pointer-events: none;
      }

      /* --- 小型圖示按鈕 (統一尺寸為40px) --- */
      .icon-button, .fs-icon-button, #fs-play-pause-button {
        width: 40px;
        height: 40px;
        background-color: rgba(0, 0, 0, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        backdrop-filter: blur(10px);
        flex-shrink: 0; /* 防止按鈕在flex容器中縮小 */
      }

      .icon-button:hover, .fs-icon-button:hover, #fs-play-pause-button:hover {
        background-color: rgba(0, 0, 0, 0.85);
        border-color: rgba(0, 255, 255, 0.6);
        transform: scale(1.1);
      }
      
      .icon-button:active, .fs-icon-button:active, #fs-play-pause-button:active {
        transform: scale(0.95);
      }

      .icon-button.active, .fs-icon-button.active {
        background-color: rgba(0, 195, 255, 0.4);
        border-color: rgba(0, 255, 255, 0.8);
      }

      .icon-button svg, .fs-icon-button svg, #fs-play-pause-button svg {
        width: 20px;
        height: 20px;
        fill: white;
      }

      /* 掃描UI樣式 */
      #scanning-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        background-color: rgba(0, 0, 0, 0.2);
        opacity: 1;
        transition: opacity 0.3s;
      }

      #scanning-overlay.hidden {
        opacity: 0;
      }

      /* 掃描框 */
      .scanner-inner {
        width: 200px;
        height: 200px;
        border: 2px solid rgba(0, 255, 255, 0.7);
        border-radius: 10px;
        position: relative;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      }

      /* 掃描線 */
      .scanner-line {
        position: absolute;
        height: 3px;
        width: 100%;
        background: linear-gradient(90deg, transparent, #00ffff, #00ffff, transparent);
        top: 0;
        animation: scan 2.5s linear infinite;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      }
      
      /* 角落標記 */
      .corner {
        position: absolute;
        width: 20px;
        height: 20px;
        border-color: rgba(0, 255, 255, 0.9);
        border-style: solid;
        border-width: 0;
      }
      .corner-top-left {
        top: 7px; 
        left: 7px;
        border-top-width: 3px;
        border-left-width: 3px;
        border-top-left-radius: 10px;
      }
      .corner-top-right {
        top: 7px;
        right: 7px;
        border-top-width: 3px;
        border-right-width: 3px;
        border-top-right-radius: 10px;
      }
      .corner-bottom-left {
        bottom: 7px;
        left: 7px;
        border-bottom-width: 3px;
        border-left-width: 3px;
        border-bottom-left-radius: 10px;
      }
      .corner-bottom-right {
        bottom: 7px;
        right: 7px;
        border-bottom-width: 3px;
        border-right-width: 3px;
        border-bottom-right-radius: 10px;
      }

      /* 掃描文字 */
      .scanning-text {
        position: absolute;
        bottom: -35px;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        text-align: center;
        font-family: Arial, sans-serif;
        color: rgba(0, 255, 255, 0.9);
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 14px;
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
      }

      /* 掃描動畫 */
      @keyframes scan {
        0% { transform: translateY(0); }
        50% { transform: translateY(197px); }
        100% { transform: translateY(0); }
      }

      /* === 全螢幕影片容器 === */
      #fullscreen-video-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100vw;
        height: 100vh;
        min-height: 100vh; /* 確保在某些設備上佔滿 */
        min-height: 100dvh; /* 動態視口單位 */
        min-height: 100svh; /* 小視口單位 */
        z-index: 2147483647; /* 確保在最上層 */
        background-color: #000000;
        cursor: pointer;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.25s ease-out, visibility 0.25s ease-out;
        display: flex;
        align-items: center;
        justify-content: center;
        /* 避免 iOS 上的 300ms 點擊延遲 */
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
        overflow: hidden;
        /* 安全區域邊距，確保內容不被劉海或圓角遮擋 */
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        margin: calc(-1 * env(safe-area-inset-top)) calc(-1 * env(safe-area-inset-right)) calc(-1 * env(safe-area-inset-bottom)) calc(-1 * env(safe-area-inset-left));
      }

      #fullscreen-video-container.visible {
        opacity: 1;
        visibility: visible;
      }

      #fullscreen-video {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        transform: scale(0.95);
        transition: transform 0.25s ease-out;
        object-fit: contain; /* 確保影片完整顯示 */
        position: relative;
        z-index: 1;
      }

      #fullscreen-video-container.visible #fullscreen-video {
        transform: scale(1);
      }

      /* === 全螢幕控制面板 === */
      #fullscreen-controls {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
        padding: 20px 20px 30px;
        opacity: 1;
        transition: opacity 0.3s ease;
        z-index: 10;
      }

      #fullscreen-controls.hidden {
        opacity: 0;
        pointer-events: none;
      }

      /* === 進度條 === */
      #progress-container {
        margin-bottom: 15px;
        height: 6px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
        overflow: hidden;
        cursor: pointer;
      }

      #progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #00ffff, #0099cc);
        width: 0%;
        transition: width 0.1s ease;
        border-radius: 3px;
      }

      #progress-time {
        position: absolute;
        bottom: 45px; /* 在進度條上方顯示 */
        right: 20px;
        color: white;
        font-size: 12px;
        font-family: monospace;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 4px 8px;
        border-radius: 12px;
        backdrop-filter: blur(5px);
      }

      /* === 全螢幕按鈕區域 === */
      #fullscreen-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        align-items: center;
      }

      /* 橫式螢幕優化 */
      @media screen and (orientation: landscape) {
        #fullscreen-video-container {
          /* 在橫向模式下為影片騰出更多空間，並考慮瀏覽器UI */
          width: 100vw;
          height: 100vh;
          min-height: 100vh;
          min-height: 100dvh;
          top: -100px; /* 向上移動以隱藏瀏覽器地址欄 */
          bottom: -100px; /* 向下移動 */
          left: -10px;
          right: -10px;
          padding-top: 100px;
          padding-bottom: 100px;
          padding-left: 10px;
          padding-right: 10px;
        }
        
        #fullscreen-video {
          max-width: calc(100vw - 20px);
          max-height: calc(100vh - 200px); /* 考慮控制條和上下邊距 */
          max-height: calc(100dvh - 200px);
        }
      }

      /* 強制全螢幕時隱藏控制項 */
      body.fullscreen-active {
        overflow: hidden !important;
        position: fixed !important;
        width: 100% !important;
        height: 100% !important;
      }

      body.fullscreen-active #controls-container,
      body.fullscreen-active #scanning-overlay {
        opacity: 0 !important;
        pointer-events: none !important;
        transition: opacity 0.2s ease-out;
      }

      body.fullscreen-active a-scene {
        pointer-events: none; /* 避免在強制全螢幕時誤觸發AR場景 */
      }

      /* 動畫優化 - 精簡的淡入淡出過渡 */
      .fade-transition {
        transition: opacity 0.2s ease-out;
      }
      .fade-out {
        opacity: 0;
      }
    </style>

    <script>
      // === 效能優化：快速初始化 - 預先快取所有常用 DOM 元素 ===
      const els = (() => {
        const cache = {};
        const elements = [
          { id: "video", selector: "#video" },
          { id: "video1", selector: "#video1" },
          { id: "target0", selector: "#target0" },
          { id: "target1", selector: "#target1" },

          { id: "fsExitButton", selector: "#fs-exit-button" },
          { id: "progressContainer", selector: "#progress-container" },
          { id: "progressBar", selector: "#progress-bar" },
          { id: "progressTime", selector: "#progress-time" }
        ];

        elements.forEach(({ id, selector }) => {
          cache[id] = document.querySelector(selector);
        });
        return cache;
      })();

      // 確保 A-Frame 載入完成再初始化應用
      const initializeOnAframeLoaded = () => {
        if (window.AFRAME) {
          initializeApp();
        } else {
          document.addEventListener('DOMContentLoaded', initializeOnAframeLoaded);
        }
      };
      initializeOnAframeLoaded();

      function initializeApp() {
        // === A-Frame 組件註冊 ===
        AFRAME.registerComponent("fit-video-to-target-ratio", {
          schema: { videoSelector: { type: "string" } },
          init: function () {
            this.targetAspectRatio = parseFloat(this.el.dataset.targetAspectRatio) || 1.0;
            this.el.addEventListener("targetFound", this.onTargetFound.bind(this));
          },
          onTargetFound: function () {
            const videoEntity = this.el.querySelector(this.data.videoSelector);
            if (videoEntity && this.targetAspectRatio > 0) {
              videoEntity.setAttribute("geometry", {
                width: 1,
                height: 1 / this.targetAspectRatio
              });
            }
          },
        });

        const SCAN_OVERLAY_DELAY = 200;
        const AUTO_HIDE_DELAY = 5000; // 5秒自動隱藏

        // === 自動隱藏管理器 ===
        class AutoHideManager {
          constructor() {
            this.hideTimers = new Map();
            this.isUserActive = true; // 預設用戶活躍
          }

          /**
           * 重置元素的自動隱藏計時器。
           * @param {string} elementId - 元素的唯一標識符。
           * @param {HTMLElement} element - 要控制顯示/隱藏的 DOM 元素。
           * @param {string} [hideClass='hidden'] - 隱藏元素的 CSS 類名。
           */
          resetTimer(elementId, element, hideClass = 'hidden') {
            this.clearTimer(elementId); // 清除現有計時器

            element.classList.remove(hideClass); // 顯示元素

            // 設置新的自動隱藏計時器
            const timer = setTimeout(() => {
              if (!this.isUserActive) return; // 如果用戶不活躍，不隱藏
              element.classList.add(hideClass);
              this.hideTimers.delete(elementId); // 清除計時器引用
            }, AUTO_HIDE_DELAY);

            this.hideTimers.set(elementId, timer);
          }

          /**
           * 清除指定元素的自動隱藏計時器。
           * @param {string} elementId - 元素的唯一標識符。
           */
          clearTimer(elementId) {
            if (this.hideTimers.has(elementId)) {
              clearTimeout(this.hideTimers.get(elementId));
              this.hideTimers.delete(elementId);
            }
          }

          /**
           * 設定用戶活動狀態。當用戶不活躍時，所有自動隱藏計時器將被清除。
           * @param {boolean} active - 用戶是否活躍。
           */
          setUserActive(active) {
            this.isUserActive = active;
            if (!active) {
              // 如果用戶不活躍，清除所有計時器以防止意外隱藏
              this.hideTimers.forEach(timer => clearTimeout(timer));
              this.hideTimers.clear();
            }
          }
        }

        const autoHideManager = new AutoHideManager();

        // === 狀態管理 ===
        const state = {
          targetCount: 0,
          overlayTimer: null,
          audioEnabled: false, // 預設音訊關閉
          continuePlayEnabled: false,
          lastActiveVideo: null,
          fullscreenVideoActive: false,
          hasPlayedOnce: false,
          progressUpdateInterval: null,
        };

        // === 預篩選有效影片 (排除空 URL) ===
        const validVideos = [els.video, els.video1].filter(v => 
          v && v.src && !v.src.includes("YOUR_VIDEO1_URL.mp4")
        );

        // === 時間格式化 ===
        function formatTime(seconds) {
          if (isNaN(seconds) || seconds < 0) return "00:00";
          const mins = Math.floor(seconds / 60);
          const secs = Math.floor(seconds % 60);
          return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // === 進度條更新 ===
        function updateProgress() {
          if (!state.fullscreenVideoActive || !els.fullscreenVideo.duration) return;

          const progress = (els.fullscreenVideo.currentTime / els.fullscreenVideo.duration) * 100;
          els.progressBar.style.width = `${progress}%`;
          
          els.progressTime.textContent = `${formatTime(els.fullscreenVideo.currentTime)} / ${formatTime(els.fullscreenVideo.duration)}`;
        }

        // === 啟用/停用音訊 ===
        function toggleAudio(enable) {
          state.audioEnabled = enable;
          
          // 批次更新所有相關影片和UI的音訊狀態
          validVideos.forEach(video => video.muted = !enable);
          if (els.fullscreenVideo.src) els.fullscreenVideo.muted = !enable; // 確保全螢幕影片同步

          const displayStyle = enable ? 'block' : 'none';
          const activeClass = 'active';
          
          // 更新主控制按鈕UI
          els.soundOnIcon.style.display = displayStyle;
          els.soundOffIcon.style.display = enable ? 'none' : 'block';
          els.audioButton.classList.toggle(activeClass, enable);
          
          // 更新全螢幕控制按鈕UI
          els.fsSoundOnIcon.style.display = displayStyle;
          els.fsSoundOffIcon.style.display = enable ? 'none' : 'block';
          els.fsAudioButton.classList.toggle(activeClass, enable);
        }

        // === 用戶活動檢測 ===
        function setupUserActivityDetection() {
          let activityTimeout;
          
          const resetActivity = () => {
            autoHideManager.setUserActive(true);
            clearTimeout(activityTimeout);
            
            // 重置控制按鈕的自動隱藏計時器
            autoHideManager.resetTimer('main-controls', els.controlsContainer);
            
            if (state.fullscreenVideoActive) {
              autoHideManager.resetTimer('fullscreen-controls', els.fullscreenControls);
            }
            
            activityTimeout = setTimeout(() => {
              autoHideManager.setUserActive(false);
            }, AUTO_HIDE_DELAY);
          };

          // 監聽用戶活動事件 (使用被動事件監聽器優化滾動性能)
          const events = ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'touchmove'];
          events.forEach(event => {
            document.addEventListener(event, resetActivity, { passive: true });
          });

          // 初始重置以確保開始時UI可見
          resetActivity();
        }

        // === 真正的全螢幕API支援 ===
        function requestFullscreen(element) {
          if (element.requestFullscreen) return element.requestFullscreen();
          if (element.webkitRequestFullscreen) return element.webkitRequestFullscreen(); // Safari
          if (element.mozRequestFullScreen) return element.mozRequestFullScreen();     // Firefox
          if (element.msRequestFullscreen) return element.msRequestFullscreen();       // IE/Edge
          return Promise.resolve(); // 不支援則直接解決
        }

        function exitFullscreen() {
          if (document.exitFullscreen) return document.exitFullscreen();
          if (document.webkitExitFullscreen) return document.webkitExitFullscreen();
          if (document.mozCancelFullScreen) return document.mozCancelFullScreen();
          if (document.msExitFullscreen) return document.msExitFullscreen();
          return Promise.resolve();
        }

        function isFullscreen() {
          return !!(document.fullscreenElement || 
                   document.webkitFullscreenElement || 
                   document.mozFullScreenElement || 
                   document.msFullscreenElement);
        }

        // === 瀏覽器模式強制全螢幕處理 (用於 iOS Safari 等不支援真全螢幕的場景) ===
        function forceFullscreenMode(enable) {
          document.body.classList.toggle('fullscreen-active', enable);
          document.documentElement.style.overflow = enable ? 'hidden' : '';
          document.body.style.overflow = enable ? 'hidden' : '';

          if (enable) {
            // 嘗試隱藏瀏覽器UI，使其看起來更像全螢幕
            window.scrollTo(0, 1);
            setTimeout(() => window.scrollTo(0, 0), 100);
            
            // 針對某些瀏覽器，確保內容在可視區域內
            if (window.innerHeight < screen.height) {
              const isInBrowserMode = window.navigator.standalone !== true && 
                                    !window.matchMedia('(display-mode: standalone)').matches;
              
              if (isInBrowserMode) {
                const hideUI = () => {
                  window.scrollTo(0, 1);
                  setTimeout(() => {
                    window.scrollTo(0, 0);
                    els.fullscreenContainer.scrollTop = 0; // 防止容器內部滾動
                  }, 50);
                };
                hideUI(); // 立即執行一次
                setTimeout(hideUI, 200); // 延遲執行確保生效
                setTimeout(hideUI, 500); // 再次延遲執行
              }
            }
          }
        }

        // === 影片播放/暫停通用函數 ===
        const playVideo = (videoEl) => {
          if (!videoEl || !videoEl.src || videoEl.src.includes("YOUR_VIDEO1_URL.mp4")) return Promise.resolve();
          return videoEl.play().catch(error => {
            // 自動播放失敗時嘗試靜音播放
            if (error.name === "NotAllowedError") {
              videoEl.muted = true;
              toggleAudio(false); // 更新UI為靜音
              return videoEl.play().catch(() => { /* 靜音播放也失敗則不處理 */ });
            }
            return Promise.reject(error); // 其他錯誤則拋出
          });
        };

        const pauseVideo = (videoEl) => {
          if (videoEl && videoEl.src && !videoEl.src.includes("YOUR_VIDEO1_URL.mp4") && !videoEl.paused) {
            videoEl.pause();
          }
        };

        // === 全螢幕播放/暫停切換 ===
        function toggleFullscreenPlayback() {
          if (!state.fullscreenVideoActive) return;
          
          if (els.fullscreenVideo.paused) {
            playVideo(els.fullscreenVideo).then(() => {
              els.fsPlayIcon.style.display = 'none';
              els.fsPauseIcon.style.display = 'block';
            });
          } else {
            els.fullscreenVideo.pause();
            els.fsPlayIcon.style.display = 'block';
            els.fsPauseIcon.style.display = 'none';
          }
        }

        // === 進入全螢幕影片模式 ===
        function switchToFullscreenVideo(sourceVideoEl) {
          if (!sourceVideoEl || !sourceVideoEl.src || sourceVideoEl.src.includes("YOUR_VIDEO1_URL.mp4")) return;
          
          // 將來源影片的狀態同步到全螢幕影片
          els.fullscreenVideo.src = sourceVideoEl.src;
          els.fullscreenVideo.currentTime = sourceVideoEl.currentTime;
          els.fullscreenVideo.muted = !state.audioEnabled; // 同步音量狀態
          
          forceFullscreenMode(true); // 啟用強制全螢幕模式
          els.fullscreenContainer.classList.add("visible");
          state.fullscreenVideoActive = true;
          
          // 開始或重設進度條更新
          if (state.progressUpdateInterval) clearInterval(state.progressUpdateInterval);
          state.progressUpdateInterval = setInterval(updateProgress, 100);
          
          // 重置全螢幕控制項的自動隱藏計時器
          autoHideManager.resetTimer('fullscreen-controls', els.fullscreenControls);
          
          // 更新播放/暫停按鈕狀態為播放中
          els.fsPlayIcon.style.display = 'none';
          els.fsPauseIcon.style.display = 'block';
          
          // 嘗試進入真正的全螢幕模式
          const attemptTrueFullscreen = () => {
            // 僅在橫向模式下嘗試真全螢幕以獲得最佳體驗
            if (screen.orientation && screen.orientation.angle !== 0) {
              requestFullscreen(els.fullscreenContainer).catch(e => {
                console.log("全螢幕API不可用或被拒絕，使用強制模式", e);
              });
            }
          };
          attemptTrueFullscreen();
          setTimeout(attemptTrueFullscreen, 100); // 稍作延遲再嘗試一次
          
          playVideo(els.fullscreenVideo); // 播放全螢幕影片
        }

        // === 退出全螢幕影片模式 ===
        function exitFullscreenVideoMode(shouldPlayOriginalVideo = true) {
          if (!state.fullscreenVideoActive) return;

          // 同步全螢幕影片的進度到原始影片
          if (shouldPlayOriginalVideo && state.lastActiveVideo && !els.fullscreenVideo.paused) {
            state.lastActiveVideo.currentTime = els.fullscreenVideo.currentTime;
          }
          
          // 停止進度條更新
          if (state.progressUpdateInterval) {
            clearInterval(state.progressUpdateInterval);
            state.progressUpdateInterval = null;
          }
          
          autoHideManager.clearTimer('fullscreen-controls'); // 清除全螢幕控制項計時器
          
          // 退出真正的全螢幕和強制瀏覽器全螢幕模式
          if (isFullscreen()) exitFullscreen().catch(() => {});
          forceFullscreenMode(false);
          
          els.fullscreenContainer.classList.remove("visible");
          state.fullscreenVideoActive = false;
          state.continuePlayEnabled = false; // 退出全螢幕時關閉持續播放
          els.continuePlayButton.classList.remove("active");
          
          // 延遲清理以配合動畫過渡
          setTimeout(() => {
            els.fullscreenVideo.pause();
            els.fullscreenVideo.src = ""; // 清除影片源
          }, 250);
          
          // 如果退出全螢幕後有目標，繼續播放原始影片
          if (shouldPlayOriginalVideo && state.targetCount > 0 && state.lastActiveVideo) {
            playVideo(state.lastActiveVideo);
          } else if (state.targetCount === 0) {
            // 如果沒有目標且不是持續播放，顯示掃描UI
            els.scanningOverlay.classList.remove("hidden");
          }
        }

        // === 進度條點擊處理 ===
        function setupProgressBar() {
          els.progressContainer.addEventListener('click', (e) => {
            if (!state.fullscreenVideoActive || !els.fullscreenVideo.duration) return;
            
            const rect = els.progressContainer.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const progress = clickX / rect.width;
            els.fullscreenVideo.currentTime = progress * els.fullscreenVideo.duration;
            
            updateProgress(); // 立即更新進度顯示
            autoHideManager.resetTimer('fullscreen-controls', els.fullscreenControls); // 重置自動隱藏計時器
          }, { passive: true });
        }

        // === 事件處理設置 ===
        function setupEventHandlers() {
          // 音訊開關按鈕 (主介面與全螢幕共用邏輯)
          els.audioButton.addEventListener('click', () => {
            toggleAudio(!state.audioEnabled);
            autoHideManager.resetTimer('main-controls', els.controlsContainer);
          }, { passive: true });

          els.fsAudioButton.addEventListener('click', () => {
            toggleAudio(!state.audioEnabled);
            autoHideManager.resetTimer('fullscreen-controls', els.fullscreenControls);
          }, { passive: true });

          // 全螢幕播放/暫停按鈕
          els.fsPlayPauseButton.addEventListener('click', () => {
            toggleFullscreenPlayback();
            autoHideManager.resetTimer('fullscreen-controls', els.fullscreenControls);
          }, { passive: true });

          // 全螢幕退出按鈕
          els.fsExitButton.addEventListener('click', () => {
            exitFullscreenVideoMode(true); // 退出並嘗試播放原始影片
          }, { passive: true });

          // 全螢幕容器點擊 (用於顯示/隱藏控制項)
          els.fullscreenContainer.addEventListener("click", (e) => {
            // 僅在點擊影片或背景區域時重置計時器，不點擊控制項本身
            if (e.target === els.fullscreenContainer || e.target === els.fullscreenVideo) {
              autoHideManager.resetTimer('fullscreen-controls', els.fullscreenControls);
            }
          }, { passive: true });

          // 持續播放按鈕
          els.continuePlayButton.addEventListener("click", () => {
            if (!state.hasPlayedOnce) return; // 影片必須至少播放過一次才能啟用持續播放
            
            state.continuePlayEnabled = !state.continuePlayEnabled;
            els.continuePlayButton.classList.toggle("active", state.continuePlayEnabled);
            
            autoHideManager.resetTimer('main-controls', els.controlsContainer);
            
            if (state.continuePlayEnabled) {
              // 持續播放啟用時的邏輯
              if (state.targetCount === 0) {
                // 如果目前沒有目標，進入全螢幕播放上次的影片
                if (state.lastActiveVideo) {
                  switchToFullscreenVideo(state.lastActiveVideo);
                }
                els.scanningOverlay.classList.add("hidden");
              } else if (state.lastActiveVideo && state.lastActiveVideo.paused) {
                // 如果有目標但影片暫停，則播放
                playVideo(state.lastActiveVideo);
              }
            } else {
              // 持續播放停用時的邏輯
              if (state.fullscreenVideoActive) {
                exitFullscreenVideoMode(true); // 退出全螢幕並播放原始影片
              } else if (state.targetCount === 0) {
                // 如果沒有目標，則暫停影片並顯示掃描UI
                if (state.lastActiveVideo && !state.lastActiveVideo.paused) {
                  pauseVideo(state.lastActiveVideo);
                }
                els.scanningOverlay.classList.remove("hidden");
              }
            }
          }, { passive: true });
        }

        // === 全螢幕狀態變化監聽 (處理用戶手動退出全螢幕) ===
        function setupFullscreenListeners() {
          const fullscreenChangeHandler = () => {
            if (!isFullscreen() && state.fullscreenVideoActive) {
              // 當從真全螢幕模式退出時，同步更新應用狀態
              exitFullscreenVideoMode(true);
            }
          };

          document.addEventListener('fullscreenchange', fullscreenChangeHandler, { passive: true });
          document.addEventListener('webkitfullscreenchange', fullscreenChangeHandler, { passive: true });
          document.addEventListener('mozfullscreenchange', fullscreenChangeHandler, { passive: true });
          document.addEventListener('MSFullscreenChange', fullscreenChangeHandler, { passive: true });
        }

        // === 螢幕方向變化處理 ===
        function setupOrientationHandlers() {
          const handleOrientationChange = () => {
            if (state.fullscreenVideoActive) {
              // 在全螢幕模式下，螢幕方向變化時嘗試重新進入真全螢幕
              if (screen.orientation && screen.orientation.angle !== 0) {
                setTimeout(() => {
                  forceFullscreenMode(true); // 再次應用強制全螢幕樣式
                  if (!isFullscreen()) {
                    requestFullscreen(els.fullscreenContainer).catch(() => {});
                  }
                }, 300);
              }
            }
          };

          if (screen.orientation) {
            screen.orientation.addEventListener('change', handleOrientationChange, { passive: true });
          } else {
            // 兼容舊版瀏覽器
            window.addEventListener('orientationchange', handleOrientationChange, { passive: true });
          }

          // 視窗大小變化處理 (iOS Safari 會觸發 resize)
          let resizeTimeout;
          window.addEventListener('resize', () => {
            if (state.fullscreenVideoActive) {
              clearTimeout(resizeTimeout);
              resizeTimeout = setTimeout(() => {
                // 嘗試在resize後隱藏瀏覽器UI
                if (document.body.classList.contains('fullscreen-active')) {
                  window.scrollTo(0, 1);
                  setTimeout(() => window.scrollTo(0, 0), 50);
                }
              }, 100);
            }
          }, { passive: true });
        }

        // === 目標追蹤事件處理 ===
        function setupTargetHandlers() {
          const targetFound = (videoEl, otherVideoEl) => {
            if (!videoEl || videoEl.src.includes("YOUR_VIDEO1_URL.mp4")) return;

            state.targetCount++;
            state.lastActiveVideo = videoEl;
            state.hasPlayedOnce = true;
            
            if (otherVideoEl) pauseVideo(otherVideoEl); // 暫停其他影片

            // 如果目前在全螢幕模式下播放的正是當前目標影片，則退出全螢幕
            if (state.fullscreenVideoActive && els.fullscreenVideo.src === videoEl.src) {
              exitFullscreenVideoMode(false); // 退出但不播放原始影片 (因為目標已找到)
            }

            playVideo(videoEl);
            els.scanningOverlay.classList.add("hidden"); // 隱藏掃描UI
            
            if (state.overlayTimer) {
              clearTimeout(state.overlayTimer);
              state.overlayTimer = null;
            }
          };

          const targetLost = (videoEl) => {
            if (!videoEl || videoEl.src.includes("YOUR_VIDEO1_URL.mp4")) return;

            if (state.targetCount > 0) state.targetCount--;

            if (state.continuePlayEnabled && state.targetCount === 0) {
              // 如果開啟持續播放且所有目標都丟失，則進入全螢幕播放
              switchToFullscreenVideo(videoEl);
            } else if (state.targetCount === 0) {
              // 如果沒有目標且未開啟持續播放，則暫停影片並顯示掃描UI
              pauseVideo(videoEl);

              if (state.overlayTimer) clearTimeout(state.overlayTimer);
              state.overlayTimer = setTimeout(() => {
                if (state.targetCount === 0 && !state.continuePlayEnabled) {
                  els.scanningOverlay.classList.remove("hidden");
                }
              }, SCAN_OVERLAY_DELAY);
            }
          };

          // 綁定目標事件監聽器 (確保元素存在且影片URL有效)
          if (els.target0 && els.video) {
            els.target0.addEventListener("targetFound", () => targetFound(els.video, els.video1));
            els.target0.addEventListener("targetLost", () => targetLost(els.video));
          }

          if (els.target1 && els.video1 && !els.video1.src.includes("YOUR_VIDEO1_URL.mp4")) {
            els.target1.addEventListener("targetFound", () => targetFound(els.video1, els.video));
            els.target1.addEventListener("targetLost", () => targetLost(els.video1));
          }
        }

        // === 頁面可見性處理 (用於頁面切換到後台時暫停，回到前台時恢復) ===
        function setupVisibilityHandlers() {
          document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === "hidden") {
              validVideos.forEach(pauseVideo); // 暫停所有AR影片
              if (state.fullscreenVideoActive) els.fullscreenVideo.pause(); // 暫停全螢幕影片
              autoHideManager.setUserActive(false); // 用戶不活躍，清除計時器
            } else if (document.visibilityState === "visible") {
              autoHideManager.setUserActive(true); // 用戶活躍，重置計時器
              if (state.fullscreenVideoActive) {
                playVideo(els.fullscreenVideo).catch(() => {}); // 嘗試恢復全螢幕影片播放
              } else if (state.targetCount > 0 && state.lastActiveVideo) {
                playVideo(state.lastActiveVideo); // 如果有目標，恢復AR影片播放
              }
            }
          }, { passive: true });
        }

        // === 初始化所有功能 ===
        // 將所有功能模塊化並在應用啟動時調用
        function initializeFeatures() {
          setupUserActivityDetection();
          setupProgressBar();
          setupEventHandlers();
          setupFullscreenListeners();
          setupOrientationHandlers();
          setupTargetHandlers();
          setupVisibilityHandlers();
          toggleAudio(state.audioEnabled); // 根據初始狀態設定音訊UI
        }

        // 場景載入完成後初始化所有功能，確保 DOM 元素和 A-Frame 場景都已準備就緒
        const sceneEl = document.querySelector("a-scene");
        if (sceneEl.hasLoaded) {
          initializeFeatures();
        } else {
          sceneEl.addEventListener('loaded', initializeFeatures, { once: true });
        }
      }
    </script>
