<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="cache-control" content="no-cache">
    
    <!-- 預連接到 CDN，加快資源載入速度 -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://raw.githubusercontent.com">
    <link rel="preconnect" href="https://pub-ac80c6d0a305452bbe0bdfcec65b6a2c.r2.dev">
    
    <!-- 載入 A-Frame 和 MindAR 函式庫 -->
    <script src="https://cdn.jsdelivr.net/gh/isaoinvest/ar-libs/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/isaoinvest/ar-libs/mindar-image-aframe.prod.js"></script>

    <style>
        /* 優化：將 body, html 的樣式合併，並防止頁面滾動和選取 */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ */
            user-select: none; /* Standard syntax */
        }

        /* 優化：將共用樣式提取到 .controls-base 中，減少重複 */
        .controls-base {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
            pointer-events: auto;
        }

        .controls-base.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transform: translateX(-50%) translateY(50px);
        }

        .progress-bar-container {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 8px 16px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            gap: 10px;
            min-width: 200px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .playback-buttons-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .time-display {
            color: rgba(255, 255, 255, 0.9);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            font-size: 11px;
            font-weight: 500;
            min-width: 30px;
            text-align: center;
        }
        
        /* 優化：合併兩個進度條的樣式 */
        .progress-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
            margin: 0 8px;
            -webkit-appearance: none;
            appearance: none;
            transition: height 0.2s ease;
        }

        .progress-slider:hover {
            height: 6px;
        }

        .progress-slider::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        }

        .progress-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        }
        
        /* 優化：合併所有圖示按鈕的樣式 */
        .icon-button {
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .icon-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .icon-button.active {
            background-color: rgba(0, 195, 255, 0.3);
            border-color: rgba(0, 255, 255, 0.8);
        }

        .icon-button svg {
            width: 18px;
            height: 18px;
            fill: white;
            pointer-events: none; /* 防止 SVG 攔截點擊事件 */
        }

        #screen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 999;
            pointer-events: none;
        }

        #screen-overlay.active {
            pointer-events: auto;
            cursor: pointer;
        }

        #scanning-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            background-color: rgba(0, 0, 0, 0.05);
            transition: opacity 0.3s ease;
        }

        #scanning-overlay.hidden {
            opacity: 0;
        }

        .scanner-frame {
            width: 180px; height: 180px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            position: relative;
        }

        .scanner-line {
            position: absolute;
            height: 2px; width: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            top: 0;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(176px); }
        }

        #fullscreen-container {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 10000;
            background-color: rgba(0, 0, 0, 0.98);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #fullscreen-container.visible {
            opacity: 1;
            visibility: visible;
        }

        #fullscreen-video {
            max-width: 95vw;
            max-height: 95vh;
            object-fit: contain;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="screen-overlay"></div>
    
    <!-- 主要控制項 (AR 模式) -->
    <div id="controls-container" class="controls-base hidden">
        <div class="progress-bar-container">
            <span class="time-display current-time">0:00</span>
            <input type="range" class="progress-slider" min="0" max="100" value="0" step="0.1">
            <span class="time-display total-time">0:00</span>
        </div>
        <div class="playback-buttons-group">
            <button class="icon-button audio-btn" title="音效">
                <svg class="mute-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.57v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
                <svg class="sound-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.28 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
            </button>
            <button class="icon-button pause-play-btn" title="播放/暫停">
                <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                <svg class="pause-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>
            <button class="icon-button" id="fullscreen-btn" title="全螢幕">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
            </button>
        </div>
    </div>

    <div id="scanning-overlay">
        <div class="scanner-frame"><div class="scanner-line"></div></div>
    </div>
    
    <!-- 全螢幕容器 -->
    <div id="fullscreen-container">
        <video id="fullscreen-video" preload="none" playsinline webkit-playsinline></video>
        
        <!-- 全螢幕控制項 -->
        <div id="fullscreen-controls" class="controls-base hidden">
            <div class="progress-bar-container">
                <span class="time-display current-time">0:00</span>
                <input type="range" class="progress-slider" min="0" max="100" value="0" step="0.1">
                <span class="time-display total-time">0:00</span>
            </div>
            <div class="playback-buttons-group">
                <button class="icon-button audio-btn" title="音效">
                    <svg class="mute-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.57v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
                    <svg class="sound-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.28 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                </button>
                <button class="icon-button pause-play-btn" title="播放/暫停">
                    <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    <svg class="pause-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                </button>
                <button class="icon-button" id="exit-fullscreen-btn" title="退出全螢幕">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/></svg>
                </button>
            </div>
        </div>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: https://raw.githubusercontent.com/isaoinvest/TEST1234/main/targets.mind;
                       warmupTolerance: 5;
                       missTolerance: 150;
                       filterMinCF: 0.000001; 
                       filterBeta: 250;
                       uiScanning: #scanning-overlay;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: true; dotsColor: #0ff; backgroundColor: #000"
    >
        <a-assets>
            <video
                id="ar-video"
                src="https://pub-ac80c6d0a305452bbe0bdfcec65b6a2c.r2.dev/Pirate%20ship.mp4"
                loop
                crossorigin="anonymous"
                playsinline
                webkit-playsinline
                muted
            ></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="target" mindar-image-target="targetIndex: 0">
            <a-video
                src="#ar-video"
                position="0 0 0"
                rotation="0 0 0"
                width="1"
                height="0.707"
                loop="true"
            ></a-video>
        </a-entity>
    </a-scene>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // 優化：將所有元素查詢集中管理
        const els = {
            scene: document.querySelector('a-scene'),
            target: document.querySelector('#target'),
            arVideo: document.querySelector('#ar-video'),
            fullscreenVideo: document.getElementById('fullscreen-video'),
            
            controlsContainer: document.getElementById('controls-container'),
            fullscreenContainer: document.getElementById('fullscreen-container'),
            fullscreenControls: document.getElementById('fullscreen-controls'),
            
            scanningOverlay: document.getElementById('scanning-overlay'),
            screenOverlay: document.getElementById('screen-overlay'),

            fullscreenBtn: document.getElementById('fullscreen-btn'),
            exitFullscreenBtn: document.getElementById('exit-fullscreen-btn'),
            
            // 優化：使用 querySelectorAll 處理所有相似按鈕
            audioBtns: document.querySelectorAll('.audio-btn'),
            pausePlayBtns: document.querySelectorAll('.pause-play-btn'),
            progressSliders: document.querySelectorAll('.progress-slider'),
        };

        // 應用程式狀態管理
        const state = {
            isTargetVisible: false,
            audioEnabled: false,
            isPlaying: false,
            isFullscreen: false,
            isDragging: false,
            controlsTimer: null,
        };
        
        // --- 核心邏輯函數 ---

        /** 優化：根據當前是否為全螢幕模式，返回對應的 UI 元素集。
         * 這樣可以大量簡化其他函數，避免重複的 if/else 判斷。
         */
        const getActiveUI = () => {
            if (state.isFullscreen) {
                return {
                    video: els.fullscreenVideo,
                    controls: els.fullscreenControls,
                };
            }
            return {
                video: els.arVideo,
                controls: els.controlsContainer,
            };
        };

        const playVideo = () => {
            const { video } = getActiveUI();
            if (!video || !video.src) return;

            // 嘗試播放，如果失敗（例如瀏覽器限制），則靜音後再次嘗試
            video.play().then(() => {
                state.isPlaying = true;
                updatePlayPauseIcons();
                startProgressUpdate();
            }).catch(() => {
                console.warn("Playback failed, retrying muted.");
                // 自動播放失敗，靜音後重試
                els.arVideo.muted = true;
                els.fullscreenVideo.muted = true;
                state.audioEnabled = false;
                updateAudioIcons();
                
                video.play().then(() => {
                    state.isPlaying = true;
                    updatePlayPauseIcons();
                    startProgressUpdate();
                }).catch(e => console.error("Muted playback also failed:", e));
            });
        };

        const pauseVideo = () => {
            const { video } = getActiveUI();
            if (video) video.pause();
            state.isPlaying = false;
            updatePlayPauseIcons();
            stopProgressUpdate();
        };

        const togglePlayPause = () => {
            if (!state.isTargetVisible && !state.isFullscreen) return;
            state.isPlaying ? pauseVideo() : playVideo();
            showAndHideControls();
        };

        const toggleAudio = () => {
            state.audioEnabled = !state.audioEnabled;
            els.arVideo.muted = !state.audioEnabled;
            els.fullscreenVideo.muted = !state.audioEnabled;
            updateAudioIcons();
            showAndHideControls();
        };

        // --- UI 更新函數 ---

        const updatePlayPauseIcons = () => {
            els.pausePlayBtns.forEach(btn => {
                btn.classList.toggle('active', state.isPlaying);
                btn.querySelector('.play-icon').style.display = state.isPlaying ? 'none' : 'block';
                btn.querySelector('.pause-icon').style.display = state.isPlaying ? 'block' : 'none';
            });
        };

        const updateAudioIcons = () => {
            els.audioBtns.forEach(btn => {
                btn.classList.toggle('active', state.audioEnabled);
                btn.querySelector('.sound-icon').style.display = state.audioEnabled ? 'block' : 'none';
                btn.querySelector('.mute-icon').style.display = state.audioEnabled ? 'none' : 'block';
            });
        };

        const formatTime = (seconds) => {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        };

        let animationFrameId = null;
        const updateProgress = () => {
            if (state.isDragging) return;
            
            const { video, controls } = getActiveUI();
            if (!video || !isFinite(video.duration)) return;

            const progress = (video.currentTime / video.duration) * 100;
            
            // 優化：直接在 controls 內部尋找元素，更具彈性
            const slider = controls.querySelector('.progress-slider');
            const currentTimeEl = controls.querySelector('.current-time');
            const totalTimeEl = controls.querySelector('.total-time');

            if (slider) slider.value = progress;
            if (currentTimeEl) currentTimeEl.textContent = formatTime(video.currentTime);
            if (totalTimeEl) totalTimeEl.textContent = formatTime(video.duration);
        };

        const startProgressUpdate = () => {
            if (animationFrameId) return;
            const loop = () => {
                updateProgress();
                animationFrameId = requestAnimationFrame(loop);
            };
            animationFrameId = requestAnimationFrame(loop);
        };

        const stopProgressUpdate = () => {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
        };

        // --- 控制項顯示/隱藏 ---
        
        /** 優化：統一處理控制項的顯示和自動隱藏邏輯 */
        const showAndHideControls = () => {
            if (state.controlsTimer) clearTimeout(state.controlsTimer);
            
            const { controls } = getActiveUI();
            controls.classList.remove('hidden');
            
            // 在 AR 模式下，顯示控制項時，要移除覆蓋層
            if (!state.isFullscreen) {
                els.screenOverlay.classList.remove('active');
            }

            state.controlsTimer = setTimeout(() => {
                if ((state.isTargetVisible || state.isFullscreen) && !state.isDragging) {
                    controls.classList.add('hidden');
                    // 在 AR 模式下，隱藏控制項時，要加上覆蓋層以便再次點擊顯示
                    if (!state.isFullscreen) {
                        els.screenOverlay.classList.add('active');
                    }
                }
            }, 4000); // 4 秒後自動隱藏
        };

        // --- 全螢幕處理 ---

        const enterFullscreen = () => {
            if (!state.isTargetVisible) return;
            
            state.isFullscreen = true;
            
            // 暫停 AR 影片並同步時間到全螢幕影片
            pauseVideo();
            els.fullscreenVideo.src = els.arVideo.src;
            els.fullscreenVideo.currentTime = els.arVideo.currentTime;
            els.fullscreenVideo.muted = !state.audioEnabled;

            els.scene.pause(); // 暫停 A-Frame 場景渲染，節省效能
            els.scene.style.display = 'none';

            els.fullscreenContainer.classList.add('visible');
            els.controlsContainer.classList.add('hidden');
            
            playVideo(); // 播放全螢幕影片
            showAndHideControls();
        };

        const exitFullscreen = () => {
            state.isFullscreen = false;
            
            pauseVideo(); // 暫停全螢幕影片
            els.fullscreenVideo.src = ""; // 釋放資源

            els.fullscreenContainer.classList.remove('visible');
            els.fullscreenControls.classList.add('hidden');

            els.scene.style.display = 'block';
            els.scene.play(); // 恢復 A-Frame 場景

            // 檢查目標是否仍然可見，並恢復對應狀態
            if (els.target.object3D.visible) {
                onTargetFound();
            } else {
                onTargetLost();
            }
        };

        // --- AR 事件處理 ---

        const onTargetFound = () => {
            if (state.isFullscreen) return;
            state.isTargetVisible = true;
            els.scanningOverlay.classList.add("hidden");
            
            // 重置影片時間並播放
            els.arVideo.currentTime = 0;
            playVideo();
            showAndHideControls();
        };

        const onTargetLost = () => {
            if (state.isFullscreen) return;
            state.isTargetVisible = false;
            pauseVideo();
            
            els.scanningOverlay.classList.remove("hidden");
            els.controlsContainer.classList.add('hidden');
            els.screenOverlay.classList.remove('active');
            if (state.controlsTimer) clearTimeout(state.controlsTimer);
        };
        
        // --- 事件監聽器設定 ---

        // 播放/暫停按鈕
        els.pausePlayBtns.forEach(btn => btn.addEventListener('click', togglePlayPause));
        
        // 音訊按鈕
        els.audioBtns.forEach(btn => btn.addEventListener('click', toggleAudio));

        // 全螢幕按鈕
        els.fullscreenBtn.addEventListener('click', enterFullscreen);
        els.exitFullscreenBtn.addEventListener('click', exitFullscreen);

        // 進度條拖動
        els.progressSliders.forEach(slider => {
            const handler = (e) => {
                const { video } = getActiveUI();
                if (video && isFinite(video.duration)) {
                    video.currentTime = (e.target.value / 100) * video.duration;
                }
                showAndHideControls(); // 拖動時也重置計時器
            };
            slider.addEventListener('input', handler);
            slider.addEventListener('mousedown', () => state.isDragging = true);
            slider.addEventListener('touchstart', () => state.isDragging = true);
            slider.addEventListener('mouseup', () => state.isDragging = false);
            slider.addEventListener('touchend', () => state.isDragging = false);
        });

        // 點擊螢幕顯示控制項
        els.screenOverlay.addEventListener('click', showAndHideControls);
        els.fullscreenVideo.addEventListener('click', showAndHideControls);
        
        // 防止點擊控制項時觸發背景的點擊事件
        els.controlsContainer.addEventListener('click', e => e.stopPropagation());
        els.fullscreenControls.addEventListener('click', e => e.stopPropagation());

        // MindAR 目標事件
        els.target.addEventListener("targetFound", onTargetFound);
        els.target.addEventListener("targetLost", onTargetLost);

        // 初始化 UI
        updatePlayPauseIcons();
        updateAudioIcons();
    });
    </script>
</body>
</html>
